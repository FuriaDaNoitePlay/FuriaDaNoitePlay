<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚≠ê Cadastro Membro - FuriaDaNoitePlay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cadastro-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffea;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 234, 0.3);
        }
        
        .cadastro-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            color: #00ffea;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffea;
        }
        
        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #00ffea;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
        
        .beneficios {
            background: rgba(0, 255, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #00ffea;
        }
        
        .beneficios h4 {
            color: #00ffea;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="neon-header" style="border-color: #00ffea; box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);">
            <h1 class="neon-text">‚≠ê CADASTRO - AGENTE DA NOITE ADN</h1>
            <p class="subtitle">Junte-se √† Furia - Seja um Agente da Noite</p>
        </header>

        <div class="beneficios">
            <h4>üéØ BENEF√çCIOS DO CADASTRO:</h4>
            <p>‚Ä¢ ‚úÖ Acesso ao chat exclusivo</p>
            <p>‚Ä¢ ‚úÖ Visualiza√ß√£o de abas p√∫blicas</p>
            <p>‚Ä¢ ‚úÖ Comunidade ativa e suporte</p>
            <p>‚Ä¢ ‚úÖ Possibilidade de crescimento</p>
            <p>‚Ä¢ ‚úÖ Participa√ß√£o em eventos</p>
        </div>

        <div class="cadastro-container">
            <div class="cadastro-form">
                <div class="input-group">
                    <label>üéÆ Nick no Jogo:</label>
                    <input type="text" id="nick" placeholder="Seu nick nos games" required>
                </div>
                
                <div class="input-group">
                    <label>üìß E-mail:</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                
                <div class="input-group">
                    <label>üì± WhatsApp:</label>
                    <input type="tel" id="whatsapp" placeholder="(31) 99999-9999">
                </div>
                
                <div class="input-group">
                    <label>üîó Instagram (opcional):</label>
                    <input type="text" id="instagram" placeholder="@seuinstagram">
                </div>
                
                <div class="input-group">
                    <label>üéØ Jogo Principal:</label>
                    <select id="jogoPrincipal">
                        <option value="">Selecione seu jogo</option>
                        <option value="cfn">CFN - Clash of Clan</option>
                        <option value="cr">CR - Clash Royale</option>
                        <option value="mlbb">MLBB - Mobile Legends</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>üÜî ID do Jogo:</label>
                    <input type="text" id="idJogo" placeholder="000000000000">
                </div>
                
                <button class="neon-btn" onclick="cadastrarMembro()" style="border-color: #00ffea; color: #00ffea;">
                    üöÄ CONCLUIR CADASTRO
                </button>
                <button class="back-btn" onclick="voltarInicio()">‚¨ÖÔ∏è VOLTAR AO IN√çCIO</button>
            </div>
        </div>
    </div>

    <script>
        function cadastrarMembro() {
            const nick = document.getElementById('nick').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const jogo = document.getElementById('jogoPrincipal').value;
            
            if (!nick) {
                alert('‚ùå Por favor, informe seu nick!');
                return;
            }
            
            if (!jogo) {
                alert('‚ùå Por favor, selecione seu jogo principal!');
                return;
            }
            
            // Simular cadastro
            alert(`‚úÖ Cadastro realizado com sucesso!\n\nüéÆ Nick: ${nick}\nüìß E-mail: ${email}\nüì± WhatsApp: ${whatsapp}\nüéØ Jogo: ${jogo}\n\nBem-vindo √† Furia, Agente da Noite!`);
            
            // Redirecionar para p√°gina de confirma√ß√£o
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function voltarInicio() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
