<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Membro - FÃºria da Noite</title>
<style>
body {
  background: radial-gradient(circle, #000000 70%, #1a0000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background-color: #0a0a0a;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  border-radius: 20px;
  padding: 30px;
  width: 340px;
  text-align: center;
}
h2 {
  color: #ff0000;
  text-shadow: 0 0 10px red;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: white;
  text-align: center;
}
button {
  background-color: red;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: darkred;
}
a {
  color: #ff0000;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”¥ Cadastro de Membro ðŸ”¥</h2>
    <input type="text" id="nick" placeholder="Nick">
    <input type="text" id="jogo" placeholder="Jogo">
    <input type="text" id="id" placeholder="ID do Jogador">
    <input type="text" id="nickjogo" placeholder="Nick no Jogo">
    <input type="text" id="redes" placeholder="Contato ou Rede Social">
    <button onclick="cadastrar()">Cadastrar</button>
    <p style="margin-top:15px;">JÃ¡ tem conta? <a href="login.html">Login</a></p>
  </div>

<script>
function cadastrar() {
  const nick = document.getElementById('nick').value.trim();
  const jogo = document.getElementById('jogo').value.trim();
  const id = document.getElementById('id').value.trim();
  const nickjogo = document.getElementById('nickjogo').value.trim();
  const redes = document.getElementById('redes').value.trim();

  if (!nick || !jogo || !id || !nickjogo || !redes) {
    alert("Preencha todos os campos!");
    return;
  }

  const membro = { nick, jogo, id, nickjogo, redes };
  localStorage.setItem("membro", JSON.stringify(membro));
  alert("Cadastro de membro realizado com sucesso!");
  window.location.href = "login.html";
}
</script>
</body>
</html>
