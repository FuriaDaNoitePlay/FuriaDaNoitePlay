<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM - FuriaDaNoitePlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(30, 30, 40, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .title {
            text-align: center;
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .subtitle {
            text-align: center;
            color: #ff4444;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            color: #ff4444;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #cc0000, #aa0000);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #888;
            margin-top: 25px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #ff4444;
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .warning {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 12px;
            color: #ff9999;
            text-align: center;
        }
        
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="fúria.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        
        <h1 class="title">ACESSO ADM</h1>
        <p class="subtitle">Painel Administrativo da Rifa</p>
        
        <div class="input-group">
            <label class="input-label">USUÁRIO ADM</label>
            <input type="text" class="input-field" id="username" placeholder="Toxicskull">
        </div>
        
        <div class="input-group">
            <label class="input-label">SENHA</label>
            <input type="password" class="input-field" id="password" placeholder="123qweasdzxc">
        </div>
        
        <button class="login-btn" id="loginButton">ENTRAR NO PAINEL</button>
        
        <div class="error-message" id="errorMessage">
            ❌ Usuário ou senha incorretos!
        </div>
        
        <a href="rifa.html" class="back-link">← Voltar para a página da Rifa</a>
        
        <div class="warning">
            ⚠️ Acesso restrito aos administradores. Mantenha suas credenciais em segredo.
        </div>
    </div>

    <script>
        // Configuração de login
        const CORRECT_USERNAME = 'Toxicskull';
        const CORRECT_PASSWORD = '123qweasdzxc';
        
        // Elementos
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        
        // Função para fazer login
        function fazerLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validar credenciais
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // Login bem-sucedido
                errorMessage.style.display = 'none';
                
                // Criar sessão (simples)
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_username', username);
                
                // Redirecionar PARA ADM.html (ESSA É A PARTE IMPORTANTE)
                window.location.href = 'ADM.html';
                
            } else {
                // Login falhou
                errorMessage.style.display = 'block';
                passwordInput.value = ''; // Limpar senha
                passwordInput.focus();
            }
        }
        
        // Evento de clique no botão
        loginButton.addEventListener('click', fazerLogin);
        
        // Permitir login com Enter
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fazerLogin();
                }
            });
        });
        
        // Preencher automaticamente para facilitar
        window.addEventListener('load', function() {
            usernameInput.value = CORRECT_USERNAME;
            passwordInput.value = CORRECT_PASSWORD;
            passwordInput.type = 'password'; // Garantir que seja tipo password
        });
        
        // Foco no campo de senha
        setTimeout(() => {
            passwordInput.focus();
        }, 100);
    </script>
</body>
</html>
