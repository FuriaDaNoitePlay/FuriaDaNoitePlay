        // Credenciais v√°lidas
        const VALID_USERNAME = "Toxicskull";
        const VALID_PASSWORD = "123qweasdzxc";
        
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        
        // Tentativas de login
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        
        // Verificar login ao enviar formul√°rio
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificar credenciais
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Login bem-sucedido
                loginSuccess();
            } else {
                // Login falhou
                loginAttempts++;
                loginFailed();
            }
        });
        
        // Fun√ß√£o para login bem-sucedido
        function loginSuccess() {
            // Esconder mensagem de erro se estiver vis√≠vel
            errorMessage.style.display = 'none';
            
            // Efeito visual de sucesso
            loginContainer.style.animation = 'none';
            setTimeout(() => {
                loginContainer.style.animation = 'pulse 0.5s';
            }, 10);
            
            // Salvar sess√£o no localStorage
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminUsername', VALID_USERNAME);
            
            // Mostrar mensagem de sucesso
            alert(`‚úÖ Login bem-sucedido!\n\nBem-vindo, ${VALID_USERNAME}!`);
            
            // Carregar o painel ADM
            loadAdminPanel();
        }
        
        // Fun√ß√£o para login falhado
        function loginFailed() {
            // Mostrar mensagem de erro
            errorMessage.style.display = 'block';
            
            // Efeito visual de erro
            loginForm.style.animation = 'none';
            setTimeout(() => {
                loginForm.style.animation = 'shake 0.5s';
            }, 10);
            
            // Limpar campo de senha
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
            
            // Verificar se atingiu o limite de tentativas
            if (loginAttempts >= MAX_ATTEMPTS) {
                alert(`‚ùå Muitas tentativas falhadas!\n\nO acesso foi bloqueado por 5 minutos.`);
                document.querySelector('.login-btn').disabled = true;
                
                // Reativar ap√≥s 5 minutos (300000ms)
                setTimeout(() => {
                    document.querySelector('.login-btn').disabled = false;
                    loginAttempts = 0;
                    alert('üîì O acesso foi reativado. Tente novamente.');
                }, 300000);
            }
        }
