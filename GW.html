<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9551454046138296">
    <title>FuriaDaNoitePlay - Carregando</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9551454046138296" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .tela-iniciacao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Orbitron', sans-serif;
        }

        .logo-grande {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 0 60px #ff0000, 0 0 120px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
            border: 3px solid #ff0000;
        }

        .titulo-carregamento {
            color: #ff0000;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 20px #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .carregando {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 15px #ff0000;
            animation: typing 3s infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff0000;
            width: 0;
            font-weight: bold;
        }

        .barra-progresso {
            width: 300px;
            height: 6px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .progresso {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            border-radius: 3px;
            animation: carregar 8s ease-in-out;
            box-shadow: 0 0 10px #ff0000;
        }

        .contador {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; box-shadow: 0 0 40px #ff0000; }
            50% { transform: scale(1); opacity: 1; box-shadow: 0 0 80px #ff0000; }
            100% { transform: scale(0.9); opacity: 0.8; box-shadow: 0 0 40px #ff0000; }
        }

        @keyframes typing {
            0% { width: 0; }
            20% { width: 140px; }
            80% { width: 140px; }
            90% { width: 0; }
            100% { width: 0; }
        }

        @keyframes carregar {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .particulas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particula {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0000;
            border-radius: 50%;
            animation: flutuar linear infinite;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes flutuar {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .musica-controle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <div class="tela-iniciacao">
        <img src="fÃºria.png" alt="FuriaDaNoitePlay" class="logo-grande">
        <h1 class="titulo-carregamento">FuriaDaNoitePlay</h1>
        <div class="carregando">Carregando...</div>
        <div class="barra-progresso">
            <div class="progresso"></div>
        </div>
        <div class="contador" id="contador">8s</div>
        <div class="particulas" id="particulas"></div>
        
        <button class="musica-controle" onclick="toggleMusica()">ðŸ”Š MÃºsica: ON</button>
    </div>

    <!-- Player de mÃºsica do YouTube (oculto) -->
    <div id="player" style="display: none;"></div>

    <script>
        // ConfiguraÃ§Ã£o do player do YouTube
        let player;
        let musicaLigada = true;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'SEU_VIDEO_ID_AQUI', // Coloque o ID do vÃ­deo do YouTube
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'SEU_VIDEO_ID_AQUI'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            if (musicaLigada) {
                event.target.playVideo();
            }
        }

        function toggleMusica() {
            musicaLigada = !musicaLigada;
            const botao = document.querySelector('.musica-controle');
            
            if (musicaLigada) {
                player.playVideo();
                botao.textContent = 'ðŸ”Š MÃºsica: ON';
                botao.style.background = 'rgba(255, 0, 0, 0.2)';
            } else {
                player.pauseVideo();
                botao.textContent = 'ðŸ”‡ MÃºsica: OFF';
                botao.style.background = 'rgba(128, 128, 128, 0.2)';
            }
        }

        // Sistema de partÃ­culas
        function criarParticulas() {
            const container = document.getElementById('particulas');
            const particulasCount = 15;
            
            for (let i = 0; i < particulasCount; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula';
                
                const left = Math.random() * 100;
                const animationDuration = 3 + Math.random() * 4;
                const animationDelay = Math.random() * 5;
                const size = 2 + Math.random() * 3;
                
                particula.style.left = left + 'vw';
                particula.style.animationDuration = animationDuration + 's';
                particula.style.animationDelay = animationDelay + 's';
                particula.style.width = size + 'px';
                particula.style.height = size + 'px';
                
                container.appendChild(particula);
            }
        }

        function atualizarContador() {
            const contador = document.getElementById('contador');
            let segundos = 8;
            
            const intervalo = setInterval(() => {
                segundos--;
                contador.textContent = segundos + 's';
                
                if (segundos <= 0) {
                    clearInterval(intervalo);
                }
            }, 1000);
        }

        // Redireciona apÃ³s 8 segundos
        setTimeout(function() {
            const tela = document.querySelector('.tela-iniciacao');
            tela.style.opacity = '0';
            tela.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                window.location.href = "login.html";
            }, 500);
        }, 8000);

        document.addEventListener('DOMContentLoaded', function() {
            criarParticulas();
            atualizarContador();
            
            // Carrega API do YouTube
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
