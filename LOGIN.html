<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agente Da Noite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        .main-nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .neon-text {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .neon-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 15px #ff0000;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0000;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff0000;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px #ff0000;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 20px #ff0000;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff0000;
        }

        .login-links {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-links a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 2rem;
            border-top: 2px solid #ff0000;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .login-box {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="furia.png" alt="Agente Da Noite" class="logo">
            <h1 class="neon-text">AGENTE DA NOITE</h1>
        </div>
        <nav class="main-nav">
    <a href="index.html" class="nav-link neon-text">In√≠cio</a>
    <a href="agente-da-noite.html" class="nav-link neon-text">Agente Da Noite</a>
    <a href="fron.html" class="nav-link neon-text">FR√òN</a>
    <a href="campeonato.html" class="nav-link neon-text">Campeonato</a>
    <a href="regras.html" class="nav-link neon-text">Regras</a>
    <a href="chatgeral.html" class="nav-link neon-text">Chat</a>  <!-- NOVO -->
    <a href="login.html" class="nav-link neon-btn">Login</a>
</nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2 class="login-title">üîê LOGIN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
            
            <div class="login-links">
                <a href="cadastro.html">üìù N√£o tem conta? Cadastre-se</a>
                <a href="index.html">üè† Voltar para o In√≠cio</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Agente Da Noite - <strong>ToxicSkull‚àö</strong></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Simula√ß√£o de login - na pr√°tica, voc√™ conectaria com um backend
            if (email && senha) {
                const usuario = {
                    email: email,
                    nick: email.split('@')[0],
                    tipo: 'membro'
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                alert('Login realizado com sucesso!');
                window.location.href = 'index.html';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
