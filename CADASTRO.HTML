<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Furia da Noite Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="furia.png" alt="Furia da Noite" class="login-logo">
            <h2 class="login-title">Cadastrar na Furia</h2>
        </div>

        <div class="login-type">
            <button class="type-btn active" data-type="membro">Membro</button>
            <button class="type-btn" data-type="equipe">Equipe</button>
        </div>

        <form class="login-form">
            <input type="text" class="login-input" placeholder="Nick" required>
            <input type="password" class="login-input" placeholder="Senha" required>
            <input type="text" class="login-input" placeholder="Rede Social">
            <button type="submit" class="login-btn">Cadastrar</button>
        </form>

        <div class="login-links">
            <a href="login.html">Já tenho conta</a>
            <a href="index.html">Voltar ao início</a>
        </div>
    </div>

    <script src="script.js"></script>
</body
</html>
