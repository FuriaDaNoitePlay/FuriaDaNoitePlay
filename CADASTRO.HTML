<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agente Da Noite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cadastro-type {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .cadastro-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--neon-red);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }
        
        .cadastro-btn.active, .cadastro-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px var(--neon-red);
        }
        
        .cadastro-form {
            display: none;
        }
        
        .cadastro-form.active {
            display: block;
        }
        
        .form-title {
            color: var(--neon-red);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red);
        }
        
        .cadastro-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-red);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
        
        .cadastro-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-red);
            border-color: var(--neon-pink);
        }
        
        .file-input {
            padding: 12px;
            cursor: pointer;
        }
        
        .cadastro-btn-submit {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid var(--neon-red);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        .cadastro-btn-submit:hover {
            background: rgba(255, 0, 0, 0.5);
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }
        
        .jogadores-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid var(--neon-red);
        }
        
        .jogador-input {
            margin: 8px 0;
        }
        
        .add-jogador-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--neon-green);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .add-jogador-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        .cadastro-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .cadastro-links a {
            color: var(--neon-red);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cadastro-links a:hover {
            text-shadow: 0 0 10px var(--neon-red);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="furia.png" alt="Agente Da Noite" class="login-logo">
            <h2 class="login-title">CADASTRAR NA COMUNIDADE</h2>
            <p style="color: #ccc; margin-bottom: 20px;">Junte-se ao Agente Da Noite</p>
        </div>

        <!-- BOT√ïES DE TIPO DE CADASTRO -->
        <div class="cadastro-type">
            <button class="cadastro-btn active" data-type="membro">üë§ MEMBRO</button>
            <button class="cadastro-btn" data-type="equipe">üèÜ EQUIPE</button>
        </div>

        <!-- FORMUL√ÅRIO MEMBRO -->
        <form id="cadastro-membro" class="cadastro-form active">
            <h3 class="form-title">üéÆ CADASTRO DE MEMBRO</h3>
            <input type="text" class="cadastro-input" placeholder="Nick do Jogador" required>
            <input type="password" class="cadastro-input" placeholder="Senha" required>
            <input type="text" class="cadastro-input" placeholder="Rede Social (Instagram/Twitter)">
            <input type="text" class="cadastro-input" placeholder="Jogo Principal">
            <input type="file" class="cadastro-input file-input" accept="image/*">
            <button type="submit" class="cadastro-btn-submit">‚úÖ CADASTRAR MEMBRO</button>
        </form>

        <!-- FORMUL√ÅRIO EQUIPE -->
        <form id="cadastro-equipe" class="cadastro-form">
            <h3 class="form-title">üèÜ CADASTRO DE EQUIPE</h3>
            <input type="text" class="cadastro-input" placeholder="Nome da Equipe" required>
            <input type="password" class="cadastro-input" placeholder="Senha da Equipe" required>
            <input type="text" class="cadastro-input" placeholder="Rede Social da Equipe">
            <input type="text" class="cadastro-input" placeholder="Jogo da Equipe">
            
            <div class="jogadores-container">
                <h4 style="color: var(--neon-yellow); text-align: center; margin-bottom: 15px;">
                    üë• JOGADORES DA EQUIPE (M√°ximo 10)
                </h4>
                <div id="jogadores-lista">
                    <input type="text" class="cadastro-input jogador-input" placeholder="Jogador 1" required>
                    <input type="text" class="cadastro-input jogador-input" placeholder="Jogador 2" required>
                    <input type="text" class="cadastro-input jogador-input" placeholder="Jogador 3">
                    <input type="text" class="cadastro-input jogador-input" placeholder="Jogador 4">
                    <input type="text" class="cadastro-input jogador-input" placeholder="Jogador 5">
                </div>
                <button type="button" class="add-jogador-btn" onclick="adicionarJogador()">
                    ‚ûï Adicionar Jogador
                </button>
            </div>
            
            <input type="file" class="cadastro-input file-input" accept="image/*">
            <button type="submit" class="cadastro-btn-submit">‚úÖ CADASTRAR EQUIPE</button>
        </form>

        <div class="cadastro-links">
            <a href="login.html">üîê J√° tenho conta</a>
            <a href="index.html">üè† Voltar ao In√≠cio</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9em;">
            <p>&copy; 2025 Agente Da Noite - ToxicSkull‚àö</p>
        </div>
    </div>

    <script>
        // SISTEMA DE TROCA DE FORMUL√ÅRIOS
        document.addEventListener('DOMContentLoaded', function() {
            const cadastroBtns = document.querySelectorAll('.cadastro-btn');
            const cadastroForms = document.querySelectorAll('.cadastro-form');
            
            cadastroBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    
                    // Remove active de todos
                    cadastroBtns.forEach(opt => opt.classList.remove('active'));
                    cadastroForms.forEach(form => form.classList.remove('active'));
                    
                    // Adiciona active no selecionado
                    this.classList.add('active');
                    document.getElementById(`cadastro-${type}`).classList.add('active');
                });
            });
            
            // SISTEMA DE CADASTRO
            const forms = document.querySelectorAll('.cadastro-form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const type = this.id.replace('cadastro-', '');
                    
                    // Simula cadastro (substituir por sistema real)
                    alert(`üéâ ${type.toUpperCase()} cadastrado com sucesso!\n\nAgora fa√ßa login para acessar o sistema.`);
                    window.location.href = 'login.html';
                });
            });
        });
        
        // SISTEMA DE JOGADORES
        let jogadorCount = 5;
        
        function adicionarJogador() {
            if (jogadorCount < 10) {
                jogadorCount++;
                const container = document.getElementById('jogadores-lista');
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'cadastro-input jogador-input';
                input.placeholder = `Jogador ${jogadorCount}`;
                container.appendChild(input);
                
                if (jogadorCount === 10) {
                    document.querySelector('.add-jogador-btn').style.display = 'none';
                }
            } else {
                alert('‚ùå M√°ximo de 10 jogadores por equipe!');
            }
        }
    </script>
</body>
</html>
