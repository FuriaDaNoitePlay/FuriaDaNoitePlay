<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FuriaDaNoite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --vermelho-neon: #ff0000;
            --vermelho-escuro: #cc0000;
            --amarelo-neon: #FFD700;
            --verde-neon: #00ff00;
            --azul-neon: #0066ff;
            --preto: #000000;
            --preto-escuro: #0a0a0a;
            --branco: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0000 100%);
            color: var(--branco);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 0, 0, 0.9));
            padding: 50px 40px;
            border-radius: 20px;
            border: 3px solid var(--vermelho-neon);
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            animation: brilho 8s linear infinite;
            z-index: 1;
        }

        @keyframes brilho {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neon-text {
            font-size: 2.5rem;
            color: var(--vermelho-neon);
            text-shadow: 
                0 0 20px var(--vermelho-neon),
                0 0 40px var(--vermelho-neon);
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            color: var(--amarelo-neon);
            margin-bottom: 30px;
            text-shadow: 0 0 15px var(--amarelo-neon);
            position: relative;
            z-index: 2;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            color: var(--amarelo-neon);
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 0 8px var(--amarelo-neon);
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid var(--vermelho-neon);
            border-radius: 12px;
            background: rgba(255, 0, 0, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 0, 0, 0.2);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--amarelo-neon);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 25px var(--amarelo-neon);
            background: rgba(255, 215, 0, 0.1);
        }

        .neon-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--vermelho-neon), var(--vermelho-escuro));
            border: none;
            color: var(--preto);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            box-shadow: 
                0 5px 25px rgba(255, 0, 0, 0.4),
                0 0 30px rgba(255, 0, 0, 0.3);
            margin: 20px 0 15px 0;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .neon-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 35px rgba(255, 0, 0, 0.6),
                0 0 40px rgba(255, 0, 0, 0.4);
        }

        .btn-cadastro {
            background: linear-gradient(135deg, var(--azul-neon), #0044ff);
            box-shadow: 
                0 5px 25px rgba(0, 102, 255, 0.4),
                0 0 30px rgba(0, 102, 255, 0.3);
        }

        .btn-cadastro:hover {
            box-shadow: 
                0 8px 35px rgba(0, 102, 255, 0.6),
                0 0 40px rgba(0, 102, 255, 0.4);
        }

        .mensagem {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .mensagem.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
        }

        .mensagem.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .link {
            color: var(--amarelo-neon);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: var(--vermelho-neon);
            text-shadow: 0 0 10px var(--vermelho-neon);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .neon-text {
                font-size: 2rem;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="neon-text">üîê LOGIN</h1>
        <p class="subtitle">Entre na FuriaDaNoite</p>
        
        <div id="mensagem" class="mensagem"></div>
        
        <div class="login-form">
            <div class="input-group">
                <label>üéÆ Nick ou Nome da Equipe:</label>
                <input type="text" id="usuario" placeholder="Seu nick ou nome da equipe" required>
            </div>
            
            <div class="input-group">
                <label>üîí Senha:</label>
                <input type="password" id="senha" placeholder="Sua senha" required>
            </div>
            
            <div class="input-group">
                <label>üéØ Tipo de Login:</label>
                <select id="tipo-login">
                    <option value="usuario">üë§ Usu√°rio Individual</option>
                    <option value="equipe">üèÜ Equipe</option>
                </select>
            </div>
            
            <button class="neon-btn" onclick="fazerLogin()">
                üöÄ ENTRAR NA FURIA
            </button>
        </div>
        
        <div class="links">
            <a href="cadastro.html" class="link">üìù Criar nova conta</a>
            <a href="#" class="link">üîì Esqueci a senha</a>
            <a href="GW.html" class="link">üè† Voltar ao In√≠cio</a>
        </div>
    </div>

    <script>
        function fazerLogin() {
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const tipo = document.getElementById('tipo-login').value;
            const mensagemDiv = document.getElementById('mensagem');
            
            if (!usuario || !senha) {
                mensagemDiv.textContent = '‚ùå Preencha todos os campos!';
                mensagemDiv.className = 'mensagem erro';
                mensagemDiv.style.display = 'block';
                return;
            }
            
            let dados;
            let tipoStorage;
            
            if (tipo === 'usuario') {
                dados = JSON.parse(localStorage.getItem('usuarios') || '[]');
                tipoStorage = 'usuariosAtivos';
            } else {
                dados = JSON.parse(localStorage.getItem('equipes') || '[]');
                tipoStorage = 'equipesAtivas';
            }
            
            // Verificar se existe
            const encontrado = dados.find(item => 
                (item.nick === usuario || item.nome === usuario) && item.senha === senha
            );
            
            if (encontrado) {
                // Verificar se est√° ativado
                const ativos = JSON.parse(localStorage.getItem(tipoStorage) || '[]');
                const estaAtivo = ativos.find(item => item.id === encontrado.id);
                
                if (!estaAtivo) {
                    mensagemDiv.textContent = '‚ùå Conta n√£o ativada! Entre em contato com administrador.';
                    mensagemDiv.className = 'mensagem erro';
                    mensagemDiv.style.display = 'block';
                    return;
                }
                
                // Login bem-sucedido
                localStorage.setItem('usuarioLogado', JSON.stringify(encontrado));
                localStorage.setItem('tipoUsuario', tipo);
                
                mensagemDiv.textContent = '‚úÖ Login realizado com sucesso!';
                mensagemDiv.className = 'mensagem sucesso';
                mensagemDiv.style.display = 'block';
                
                // Redirecionar para o painel
                setTimeout(() => {
                    if (tipo === 'usuario') {
                        window.location.href = 'painel-usuario.html';
                    } else {
                        window.location.href = 'painel-equipe.html';
                    }
                }, 1500);
            } else {
                mensagemDiv.textContent = '‚ùå Usu√°rio/senha incorretos ou conta n√£o existe!';
                mensagemDiv.className = 'mensagem erro';
                mensagemDiv.style.display = 'block';
            }
        }
        
        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
        
        // Focar no input quando carregar
        document.getElementById('usuario').focus();
    </script>
</body>
</html>
