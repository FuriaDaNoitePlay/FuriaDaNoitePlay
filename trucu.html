<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #2d0a4a, #000);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* HEADER DO TRUCU */
        .trucu-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            margin-bottom: 30px;
        }

        .trucu-title {
            font-size: 4em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 10px;
            animation: pulsar 2s infinite;
        }

        @keyframes pulsar {
            0%, 100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            50% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
        }

        .furia-slogan {
            color: #ff00ff;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff00ff;
            font-style: italic;
        }

        /* ANIMAÃ‡ÃƒO DO DRAGÃƒO E LUA */
        .dragao-container {
            position: relative;
            height: 100px;
            margin: 20px 0;
            overflow: hidden;
        }

        .dragao {
            font-size: 2em;
            position: absolute;
            animation: voar 15s linear infinite;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes voar {
            0% { left: -100px; transform: scaleX(1); }
            50% { left: 50%; transform: scaleX(1); }
            51% { transform: scaleX(-1); }
            100% { left: -100px; transform: scaleX(-1); }
        }

        .lua {
            position: absolute;
            right: 50px;
            top: 10px;
            font-size: 3em;
            animation: brilhar 3s infinite;
        }

        @keyframes brilhar {
            0%, 100% { text-shadow: 0 0 20px #ffffff; }
            50% { text-shadow: 0 0 40px #ffff00, 0 0 60px #ffff00; }
        }

        /* MODALIDADES */
        .modalidades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .modalidade-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px;
        }

        .modalidade-card.mineiro {
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .modalidade-card.paulista {
            border-color: #ffff00;
            box-shadow: 0 0 15px #ffff00;
        }

        .modalidade-card.original {
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        .modalidade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px;
        }

        .modalidade-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px;
        }

        .regras-lista {
            text-align: left;
            list-style: none;
        }

        .regras-lista li {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid;
        }

        .mineiro .regras-lista li { border-left-color: #00ff00; }
        .paulista .regras-lista li { border-left-color: #ffff00; }
        .original .regras-lista li { border-left-color: #00ffff; }

        /* JOGADORES */
        .jogadores-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            margin: 20px 0;
        }

        .jogadores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .jogador {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            position: relative;
        }

        .jogador.destaque {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        .jogador-nome {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ff00ff;
        }

        .jogador-cartas {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        /* CARTAS */
        .cartas-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .carta {
            width: 70px;
            height: 100px;
            background: linear-gradient(135deg, #fff, #ddd);
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .carta:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #ff00ff;
        }

        .carta[data-valor="7"] {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            border-color: #ff0000;
        }

        .carta[data-valor="A"] {
            background: linear-gradient(135deg, #4444ff, #0000cc);
            color: #fff;
            border-color: #0000ff;
        }

        .carta[data-valor="K"] {
            background: linear-gradient(135deg, #ffff44, #cccc00);
            color: #000;
            border-color: #ffff00;
        }

        .carta[data-valor="Q"] {
            background: linear-gradient(135deg, #ff44ff, #cc00cc);
            color: #fff;
            border-color: #ff00ff;
        }

        .carta-superior, .carta-inferior {
            font-size: 1em;
            text-align: left;
            font-weight: bold;
        }

        .carta-inferior {
            transform: rotate(180deg);
        }

        .carta-centro {
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        .carta-naipe {
            font-size: 0.8em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* BOTÃ•ES */
        .btn-truco {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 20px #ff00ff;
        }

        .btn-truco:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-truco:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        /* MENSAGENS */
        .mensagem-jogo {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff00ff;
            margin: 15px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff00ff;
            animation: piscar 2s infinite;
        }

        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .contador {
            font-size: 2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin: 10px 0;
        }

        /* BUSCA DE PARTIDA */
        .busca-partida {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            margin: 20px 0;
        }

        .jogadores-conectados {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .jogador-conectado {
            background: rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            min-width: 120px;
        }

        .loading {
            font-size: 1.5em;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
