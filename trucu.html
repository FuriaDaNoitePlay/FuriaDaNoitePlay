<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ TRUCU 4x4 - FuriaDaNoitePlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a0000, #4a0000, #000);
            color: #ff0000;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* HEADER */
        .header {
            text-align: center; padding: 30px; margin-bottom: 30px;
            background: rgba(0,0,0,0.9); border-radius: 20px;
            border: 3px solid #ff0000; box-shadow: 0 0 50px #ff0000;
        }

        .logo {
            font-size: 3em; color: #ff0000; 
            text-shadow: 0 0 30px #ff0000;
        }

        /* STATUS PARTIDA */
        .status-partida {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            margin: 20px 0;
        }

        .time {
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px;
            border: 2px solid #ff0000; text-align: center;
        }

        /* MESA 4x4 */
        .mesa-4x4 {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
            margin: 30px 0;
        }

        .lado-mesa {
            background: rgba(0,0,0,0.9); padding: 25px; border-radius: 15px;
            border: 2px solid #ff3333;
        }

        .jogador-slot {
            background: rgba(255,0,0,0.1); padding: 15px; margin: 10px 0;
            border-radius: 10px; border: 1px solid #ff6666;
        }

        /* CARTAS */
        .area-cartas {
            display: flex; justify-content: center; gap: 10px; margin: 15px 0;
        }

        .carta {
            width: 80px; height: 120px; background: white; border-radius: 8px;
            border: 2px solid #000; display: flex; flex-direction: column;
            justify-content: space-between; padding: 8px; color: #000;
            font-weight: bold; cursor: pointer; transition: all 0.3s;
        }

        .carta:hover {
            transform: translateY(-10px); box-shadow: 0 0 20px #ff0000;
        }

        /* CHAT MULTIPLATAFORMA */
        .chat-global {
            background: rgba(0,0,0,0.9); padding: 25px; border-radius: 15px;
            border: 2px solid #ff0000; margin: 20px 0;
        }

        .mensagens-container {
            height: 200px; overflow-y: auto; border: 1px solid #ff3333;
            border-radius: 10px; padding: 15px; margin-bottom: 15px;
            background: rgba(255,0,0,0.05);
        }

        .controles-chat {
            display: flex; gap: 10px;
        }

        .controles-chat input {
            flex: 1; padding: 12px; border: 1px solid #ff0000;
            border-radius: 8px; background: rgba(255,0,0,0.1); color: white;
        }

        /* BOT√ïES */
        .botoes-acao {
            display: flex; justify-content: center; gap: 15px; margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px; border: none; border-radius: 25px;
            font-weight: bold; cursor: pointer; transition: all 0.3s;
            font-size: 1.1em;
        }

        .btn-neon {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white; box-shadow: 0 0 25px #ff0000;
        }

        .btn-neon:hover {
            transform: scale(1.05); box-shadow: 0 0 40px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">üé¥ TRUCU 4x4 - FURIA</div>
            <p style="color: #ff6666;">Sistema Multiplayer em Tempo Real</p>
        </div>

        <!-- STATUS DA PARTIDA -->
        <div class="status-partida">
            <div class="time">
                <div style="color: #ff0000; font-size: 1.3em;">TIME A</div>
                <div style="color: #ffff00; font-size: 2em;" id="pontosTimeA">0</div>
            </div>
            <div class="time">
                <div style="color: #ff0000; font-size: 1.3em;">TIME B</div>
                <div style="color: #ffff00; font-size: 2em;" id="pontosTimeB">0</div>
            </div>
            <div class="time">
                <div style="color: #ff0000;">RODADA</div>
                <div style="color: #ffff00; font-size: 1.5em;" id="rodadaAtual">1</div>
            </div>
            <div class="time">
                <div style="color: #ff0000;">TEMPO</div>
                <div style="color: #ffff00; font-size: 1.5em;" id="tempoPartida">02:00</div>
            </div>
        </div>

        <!-- MESA 4x4 -->
        <div class="mesa-4x4">
            <!-- TIME A -->
            <div class="lado-mesa">
                <div class="jogador-slot" id="jogador1">
                    <div style="color: #ff0000;">Jogador 1 (Voc√™)</div>
                    <div class="area-cartas" id="cartasJogador1"></div>
                </div>
                <div class="jogador-slot" id="jogador2">
                    <div style="color: #ff3333;">Jogador 2</div>
                    <div class="area-cartas" id="cartasJogador2"></div>
                </div>
            </div>

            <!-- TIME B -->
            <div class="lado-mesa">
                <div class="jogador-slot" id="jogador3">
                    <div style="color: #ff3333;">Jogador 3</div>
                    <div class="area-cartas" id="cartasJogador3"></div>
                </div>
                <div class="jogador-slot" id="jogador4">
                    <div style="color: #ff3333;">Jogador 4</div>
                    <div class="area-cartas" id="cartasJogador4"></div>
                </div>
            </div>
        </div>

        <!-- BOT√ïES DE A√á√ÉO -->
        <div class="botoes-acao">
            <button class="btn btn-neon" onclick="jogarCarta()">üé¥ JOGAR CARTA</button>
            <button class="btn btn-neon" onclick="pedirTruco()">üîä TRUCO!</button>
            <button class="btn btn-neon" onclick="aceitarDesafio()">‚úÖ ACEITAR</button>
            <button class="btn btn-neon" onclick="recusarDesafio()">‚ùå RECUSAR</button>
            <button class="btn btn-neon" onclick="buscarPartida()">üîç BUSCAR PARTIDA</button>
        </div>

        <!-- CHAT MULTIPLATAFORMA -->
        <div class="chat-global">
            <div style="color: #ff0000; text-align: center; font-size: 1.4em; margin-bottom: 15px;">
                üí¨ CHAT GAL√ÅTICO
            </div>
            
            <div class="mensagens-container" id="chatMessages">
                <div style="color: #ffff00;">Sistema: Partida iniciada! Boa sorte!</div>
            </div>
            
            <div class="controles-chat">
                <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
                <button class="btn btn-neon" onclick="enviarMensagem()">Enviar</button>
            </div>

            <!-- LINKS EXTERNOS -->
            <div style="display: flex; gap: 15px; margin-top: 20px; justify-content: center;">
                <a href="https://chat.whatsapp.com/EkJqeFo2KVSHs2ekpr4NIj" 
                   style="color: #25D366; text-decoration: none;" target="_blank">
                   üì± WhatsApp Grupo
                </a>
                <a href="https://discord.gg/furia" 
                   style="color: #5865F2; text-decoration: none;" target="_blank">
                   üéÆ Discord Furia
                </a>
            </div>
        </div>
    </div>

    <script>
        // üî• SISTEMA MULTIPLAYER TRUCU 4x4
        const TRUCU_SYSTEM = {
            partidaAtiva: false,
            jogadores: [],
            tempoRodada: 120, // 2 minutos
            cartas: ['4‚ô†','5‚ô†','6‚ô†','7‚ô†','Q‚ô†','J‚ô†','K‚ô†','A‚ô†','2‚ô†','3‚ô†']
        };

        // INICIAR BUSCA DE PARTIDA
        function buscarPartida() {
            document.getElementById('chatMessages').innerHTML += 
                '<div style="color:#00ff00;">Sistema: Buscando partida 4x4...</div>';
            
            setTimeout(() => {
                simularPartida();
            }, 2000);
        }

        // SIMULAR PARTIDA (DEPOIS SER√Å REAL)
        function simularPartida() {
            TRUCU_SYSTEM.partidaAtiva = true;
            
            // Simular jogadores
            TRUCU_SYSTEM.jogadores = [
                { nome: 'FR√òN', time: 'A', cartas: ['4‚ô†','5‚ô†','6‚ô†'] },
                { nome: 'DR4G0N', time: 'A', cartas: ['7‚ô†','Q‚ô†','J‚ô†'] },
                { nome: 'SH4D0W', time: 'B', cartas: ['K‚ô†','A‚ô†','2‚ô†'] },
                { nome: 'V3N0M', time: 'B', cartas: ['3‚ô†','4‚ô†','5‚ô†'] }
            ];

            // Distribuir cartas visuais
            distribuirCartas();
            
            // Iniciar tempo
            iniciarTempo();
            
            // Mensagem de in√≠cio
            document.getElementById('chatMessages').innerHTML += 
                '<div style="color:#00ff00;">Sistema: Partida 4x4 iniciada! Time A vs Time B</div>';
        }

        // DISTRIBUIR CARTAS
        function distribuirCartas() {
            TRUCU_SYSTEM.jogadores.forEach((jogador, index) => {
                const areaCartas = document.getElementById(`cartasJogador${index + 1}`);
                areaCartas.innerHTML = '';
                
                jogador.cartas.forEach(carta => {
                    const cartaElement = document.createElement('div');
                    cartaElement.className = 'carta';
                    cartaElement.innerHTML = `
                        <div>${carta}</div>
                        <div style="transform: rotate(180deg)">${carta}</div>
                    `;
                    cartaElement.onclick = () => selecionarCarta(carta, index);
                    areaCartas.appendChild(cartaElement);
                });
            });
        }

        // SELECIONAR CARTA
        function selecionarCarta(carta, jogadorIndex) {
            if (TRUCU_SYSTEM.partidaAtiva) {
                document.getElementById('chatMessages').innerHTML += 
                    `<div style="color:#ffff00;">${TRUCU_SYSTEM.jogadores[jogadorIndex].nome} jogou ${carta}</div>`;
            }
        }

        // PEDIR TRUCO
        function pedirTruco() {
            document.getElementById('chatMessages').innerHTML += 
                '<div style="color:#ff0000; font-weight: bold;">üéØ TRUCO PEDIDO!</div>';
        }

        // INICIAR TEMPO
        function iniciarTempo() {
            let tempo = TRUCU_SYSTEM.tempoRodada;
            const timerElement = document.getElementById('tempoPartida');
            
            const interval = setInterval(() => {
                if (tempo <= 0 || !TRUCU_SYSTEM.partidaAtiva) {
                    clearInterval(interval);
                    return;
                }
                
                const minutos = Math.floor(tempo / 60);
                const segundos = tempo % 60;
                timerElement.textContent = `${minutos}:${segundos.toString().padStart(2, '0')}`;
                tempo--;
            }, 1000);
        }

        // ENVIAR MENSAGEM NO CHAT
        function enviarMensagem() {
            const input = document.getElementById('mensagemInput');
            const mensagem = input.value.trim();
            
            if (mensagem) {
                document.getElementById('chatMessages').innerHTML += 
                    `<div><strong>Voc√™:</strong> ${mensagem}</div>`;
                input.value = '';
                
                // Scroll para baixo
                const chat = document.getElementById('chatMessages');
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // ENTER PARA ENVIAR
        document.getElementById('mensagemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensagem();
            }
        });

        console.log('üé¥ TRUCU 4x4 - Sistema carregado!');
    </script>
</body>
</html>
