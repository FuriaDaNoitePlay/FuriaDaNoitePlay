<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 FRØN - Agente da Noite</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .perfil-fron {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            margin: 20px 0;
        }
        
        .avatar-fron {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff00ff;
            box-shadow: 0 0 25px #ff00ff;
            margin: 0 auto 20px;
        }
        
        .estatisticas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .estatistica-card {
            background: rgba(255, 0, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff00ff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="neon-header">
            <h1 class="neon-text">🔐 FRØN - AGENTE DA NOITE</h1>
            <p class="subtitle">Comandante Supremo da Fúria da Noite</p>
        </header>

        <div class="perfil-fron">
            <img src="../assets/MD1.png" alt="FRØN" class="avatar-fron">
            <h2 class="neon-rosa">FRØN</h2>
            <p class="neon-azul">👑 Fundador e Líder da Fúria da Noite</p>
            <p class="neon-verde">🎮 Estrategista Mestre | 🃏 Mestre do TRUCU</p>
        </div>

        <div class="estatisticas">
            <div class="estatistica-card">
                <h3 class="neon-verde">🏆 Vitórias</h3>
                <p class="neon-text">127</p>
            </div>
            <div class="estatistica-card">
                <h3 class="neon-vermelho">⚔️ Derrotas</h3>
                <p class="neon-text">18</p>
            </div>
            <div class="estatistica-card">
                <h3 class="neon-amarelo">📈 Taxa de Vitória</h3>
                <p class="neon-text">87.6%</p>
            </div>
            <div class="estatistica-card">
                <h3 class="neon-azul">👥 Equipes</h3>
                <p class="neon-text">TUFURA</p>
            </div>
        </div>

        <div class="md-card" onclick="window.location.href='../trucu.html'">
            <h3 class="neon-rosa">🎰 DESAFIAR NO TRUCU</h3>
            <p>Enfrente o mestre no jogo de cartas</p>
        </div>

        <button class="neon-btn" onclick="window.location.href='../index.html'">
            ⬅️ VOLTAR AO INÍCIO
        </button>
    </div>
</body>
</html>
