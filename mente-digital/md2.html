    <style>
        .tabela {

            margin: 20px 0;
            border: 2px solid #ff0022;
            box-shadow: 0 0 20px rgba(255, 0, 34, 0.3);
        }
        
        .linha {
            display: grid;
            grid-template-columns: 60px 1fr 60px 60px;
            padding: 15px;
            border-bottom: 1px solid #ff0022;
            align-items: center;
        }
        
        .linha.header {
            background: rgba(255, 0, 34, 0.3);
            font-weight: bold;
            color: #ff0022;
        }
        
        .linha.furia {
            background: rgba(255, 0, 34, 0.2);
            color: #ff0022;
            font-weight: bold;
        }
        
        .partidas {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .partida {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #ff0022;
            border: 2px solid #ff0022;
        }
        
        .btn-inicio {
            background: linear-gradient(45deg, #ff0022, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 200px;
            box-shadow: 0 5px 15px rgba(255, 0, 34, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-inicio:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 34, 0.6);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff0022;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 0, 34, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            color: #ff0022;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 34, 0.5);
        }
        
        .texto-campeonato {
            background: rgba(255, 0, 34, 0.1);
            border: 2px solid #ff0022;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 0, 34, 0.3);
        }
    </style>
</head>
