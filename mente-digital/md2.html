<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        .tabela {

            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .linha {
            display: grid;
            grid-template-columns: 60px 1fr 60px 60px;
            padding: 12px;
            border-bottom: 1px solid #ff0022;
        }
        
        .linha.header {
            background: rgba(255, 0, 34, 0.3);
            font-weight: bold;
        }
        
        .linha.furia {
            background: rgba(255, 0, 34, 0.2);
            color: #ff0022;
            font-weight: bold;
        }
        
        .partidas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .partida {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #ff0022;
        }
    </style>

    <script>
        function voltarInicio() {
