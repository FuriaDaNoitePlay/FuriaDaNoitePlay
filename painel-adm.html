<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login ADM - FuriaDaNoite</title>
    <style>
        /* Mesmo estilo do seu admin-login.php, mas sem o PHP */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê LOGIN ADM</h1>
        <p class="subtitle">Acesso Restrito - FuriaDaNoite</p>
        
        <div id="message" class="message"></div>
        
        <div class="input-group">
            <label>Usu√°rio ADM:</label>
            <input type="text" id="username" placeholder="Digite seu usu√°rio">
        </div>
        
        <div class="input-group">
            <label>Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        
        <button class="login-btn" onclick="fazerLogin()">ACESSAR PAINEL</button>
        
        <div style="margin-top: 20px;">
            <a href="furia.html" style="color: #FFD700; text-decoration: none;">‚Üê Voltar ao Site</a>
        </div>
    </div>

    <script>
        async function fazerLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (!username || !password) {
                messageDiv.textContent = 'Preencha todos os campos!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `tipo=adm&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = 'painel-adm.html';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao fazer login!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
