<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë ADM SUPREMO - Painel de Opera√ß√µes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --adm-vermelho: #ff0000;
            --adm-amarelo: #ffff00;
            --adm-verde: #00ff00;
            --fundo-escuro: #0a0a0a;
        }

        body {
            background: linear-gradient(135deg, #1a0a0a, #0a0a0a, #001a0a);
            color: #ffff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER ADM */
        .adm-header {
            text-align: center;
            padding: 30px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 3px solid var(--adm-amarelo);
            box-shadow: 0 0 30px var(--adm-amarelo);
            position: relative;
            overflow: hidden;
        }

        .adm-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 0, 0.1), transparent);
            animation: brilho-adm 6s linear infinite;
        }

        @keyframes brilho-adm {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .adm-title {
            font-size: 2.5rem;
            color: var(--adm-amarelo);
            text-shadow: 0 0 20px var(--adm-amarelo);
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .adm-subtitle {
            color: var(--adm-vermelho);
            text-shadow: 0 0 10px var(--adm-vermelho);
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        /* STATUS DO SISTEMA */
        .status-sistema {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .status-item.site {
            border-color: var(--adm-vermelho);
            box-shadow: 0 0 15px var(--adm-vermelho);
        }

        .status-item.database {
            border-color: var(--adm-amarelo);
            box-shadow: 0 0 15px var(--adm-amarelo);
        }

        .status-item.security {
            border-color: var(--adm-verde);
            box-shadow: 0 0 15px var(--adm-verde);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: piscar 2s infinite;
        }

        .status-indicator.offline {
            background: var(--adm-vermelho);
            box-shadow: 0 0 10px var(--adm-vermelho);
        }

        .status-indicator.alert {
            background: var(--adm-amarelo);
            box-shadow: 0 0 10px var(--adm-amarelo);
        }

        .status-indicator.online {
            background: var(--adm-verde);
            box-shadow: 0 0 10px var(--adm-verde);
        }

        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* FORMUL√ÅRIO LOGIN */
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--adm-amarelo);
            box-shadow: 0 0 25px var(--adm-amarelo);
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            color: var(--adm-amarelo);
            font-weight: bold;
            text-shadow: 0 0 10px var(--adm-amarelo);
            font-size: 1.1rem;
        }

        .input-group input {
            padding: 15px;
            border: 2px solid var(--adm-amarelo);
            border-radius: 10px;
            background: rgba(255, 255, 0, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--adm-verde);
            box-shadow: 0 0 20px var(--adm-verde);
        }

        /* BOT√ïES COM SISTEMA DE STATUS */
        .btn-adm {
            padding: 18px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .btn-adm.login {
            background: linear-gradient(45deg, var(--adm-amarelo), var(--adm-verde));
            color: #000;
            box-shadow: 0 0 20px var(--adm-amarelo);
        }

        .btn-adm.login:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--adm-verde);
        }

        .btn-adm:disabled {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            cursor: not-allowed;
            box-shadow: 0 0 20px var(--adm-vermelho);
        }

        .btn-adm.atualizar {
            background: linear-gradient(45deg, var(--adm-vermelho), var(--adm-amarelo));
            color: #000;
            box-shadow: 0 0 20px var(--adm-vermelho);
            margin: 10px 0;
        }

        .btn-adm.atualizar:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--adm-amarelo);
        }

        .btn-adm.atualizar.ativo {
            background: linear-gradient(45deg, var(--adm-verde), #00cc00);
            box-shadow: 0 0 25px var(--adm-verde);
        }

        .back-btn {
            background: transparent;
            color: var(--adm-vermelho);
            border: 2px solid var(--adm-vermelho);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .back-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 20px var(--adm-vermelho);
        }

        /* CLIPES ADM */
        .clip-adm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4rem;
            z-index: 1000;
            animation: clip-pop 0.5s ease-out;
        }

        @keyframes clip-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* LOADING */
        .loading-adm {
            display: inline-block;
            position: relative;
        }

        .loading-adm::after {
            content: "";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        /* ALERTAS */
        .alerta-sistema {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--adm-vermelho);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 0 15px var(--adm-vermelho);
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .status-sistema {
                grid-template-columns: 1fr;
            }
            
            .adm-title {
                font-size: 2rem;
            }
            
            .login-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER ADM -->
        <header class="adm-header">
            <h1 class="adm-title">üëë PAINEL DE OPERA√á√ïES</h1>
            <p class="adm-subtitle">ADM SUPREMO - Controle Total do Sistema</p>
        </header>

        <!-- STATUS DO SISTEMA -->
        <div class="status-sistema">
            <div class="status-item site">
                <div class="status-indicator offline" id="statusSite"></div>
                <div>üåê SITE ONLINE</div>
                <small id="siteStatusText">VERMELHO = OFFLINE</small>
            </div>
            
            <div class="status-item database">
                <div class="status-indicator alert" id="statusDB"></div>
                <div>üíæ DATABASE</div>
                <small id="dbStatusText">AMARELO = ATEN√á√ÉO</small>
            </div>
            
            <div class="status-item security">
                <div class="status-indicator online" id="statusSecurity"></div>
                <div>üõ°Ô∏è SEGURAN√áA</div>
                <small id="securityStatusText">VERDE = ATIVO</small>
            </div>
        </div>

        <!-- ALERTA DO SISTEMA -->
        <div class="alerta-sistema" id="alertaSistema">
            <strong>‚ö†Ô∏è SISTEMA FORA DO AR</strong>
            <p>Atualize o site para restaurar opera√ß√µes</p>
        </div>

        <!-- BOT√ÉO DE ATUALIZA√á√ÉO DO SITE -->
        <button class="btn-adm atualizar" id="btnAtualizarSite" onclick="atualizarSite()">
            üîÑ ATUALIZAR SISTEMA
        </button>

        <!-- FORMUL√ÅRIO LOGIN -->
        <div class="login-container">
            <div class="login-form">
                <div class="input-group">
                    <label>üëë USU√ÅRIO ADM:</label>
                    <input type="text" id="usuarioAdm" placeholder="Digite seu usu√°rio ADM" autocomplete="username">
                </div>
                
                <div class="input-group">
                    <label>üîí SENHA ADM:</label>
                    <input type="password" id="senhaAdm" placeholder="Digite sua senha ADM" autocomplete="current-password">
                </div>
                
                <button class="btn-adm login" id="btnLoginAdm" onclick="fazerLoginAdm()">
                    üéÆ ACESSAR PAINEL ADM
                </button>
                
                <button class="back-btn" onclick="voltarInicio()">
                    ‚¨ÖÔ∏è VOLTAR AO IN√çCIO
                </button>
            </div>
        </div>
    </div>

    <script>
        // SISTEMA DE STATUS DO SITE
        let siteAtualizado = false;
        let tentativasLogin = 0;
        const maxTentativas = 3;

        // INICIALIZAR STATUS
        function inicializarStatus() {
            // Simular status do sistema
            setTimeout(() => {
                if (!siteAtualizado) {
                    document.getElementById('statusSite').className = 'status-indicator offline';
                    document.getElementById('siteStatusText').textContent = 'VERMELHO = OFFLINE';
                    document.getElementById('btnLoginAdm').disabled = true;
                    document.getElementById('alertaSistema').style.display = 'block';
                } else {
                    document.getElementById('statusSite').className = 'status-indicator online';
                    document.getElementById('siteStatusText').textContent = 'VERDE = ONLINE';
                    document.getElementById('btnLoginAdm').disabled = false;
                    document.getElementById('alertaSistema').style.display = 'none';
                }
            }, 1000);
        }

        // ATUALIZAR SITE
        function atualizarSite() {
            const btn = document.getElementById('btnAtualizarSite');
            btn.innerHTML = 'üîÑ ATUALIZANDO<span class="loading-adm"></span>';
            btn.disabled = true;
            
            setTimeout(() => {
                siteAtualizado = true;
                btn.innerHTML = '‚úÖ SITE ATUALIZADO!';
                btn.className = 'btn-adm atualizar ativo';
                btn.disabled = true;
                
                // Atualizar status
                document.getElementById('statusSite').className = 'status-indicator online';
                document.getElementById('siteStatusText').textContent = 'VERDE = ONLINE';
                document.getElementById('btnLoginAdm').disabled = false;
                document.getElementById('alertaSistema').style.display = 'none';
                
                showClip('‚úÖ', 'verde');
                alert('üéâ Sistema atualizado com sucesso! Painel ADM liberado.');
            }, 3000);
        }

        // FAZER LOGIN ADM
        function fazerLoginAdm() {
            if (!siteAtualizado) {
                showClip('‚ùå', 'vermelho');
                alert('‚ö†Ô∏è Atualize o sistema primeiro!');
                return;
            }

            const usuario = document.getElementById('usuarioAdm').value;
            const senha = document.getElementById('senhaAdm').value;
            const btn = document.getElementById('btnLoginAdm');
            
            if (!usuario || !senha) {
                showClip('‚ö†Ô∏è', 'amarelo');
                shakeElements(['#usuarioAdm', '#senhaAdm']);
                return;
            }

            // CREDENCIAIS ADM
            const adms = {
                'FURIAGOD': 'Furia2025_$',
                'Scorpion': 'Mlk00',
                '.Son King': 'God19',
                'NeferpitouI': 'Ana025',
                'PNTS': 'pNtS'
            };
            
            btn.innerHTML = 'üîê VERIFICANDO<span class="loading-adm"></span>';
            btn.disabled = true;
            
            setTimeout(() => {
                if (adms[usuario] && adms[usuario] === senha) {
                    tentativasLogin = 0;
                    showClip('üëë', 'verde');
                    btn.innerHTML = 'üéâ ACESSO CONCEDIDO!';
                    
                    setTimeout(() => {
                        window.location.href = 'painel-adm.html';
                    }, 1500);
                } else {
                    tentativasLogin++;
                    showClip('üö´', 'vermelho');
                    btn.innerHTML = 'üéÆ ACESSAR PAINEL ADM';
                    btn.disabled = false;
                    
                    if (tentativasLogin >= maxTentativas) {
                        alert('üö® Muitas tentativas falhas! Sistema temporariamente bloqueado.');
                        btn.disabled = true;
                        setTimeout(() => {
                            btn.disabled = false;
                            tentativasLogin = 0;
                        }, 30000);
                    } else {
                        alert(`‚ùå Credenciais ADM incorretas! Tentativas: ${tentativasLogin}/${maxTentativas}`);
                        shakeElements(['#usuarioAdm', '#senhaAdm', '#btnLoginAdm']);
                    }
                }
            }, 2000);
        }

        // CLIPES ANIMADOS
        function showClip(emoji, cor) {
            const clip = document.createElement('div');
            clip.className = 'clip-adm';
            clip.textContent = emoji;
            
            if (cor === 'vermelho') {
                clip.style.color = 'var(--adm-vermelho)';
                clip.style.textShadow = '0 0 20px var(--adm-vermelho)';
            } else if (cor === 'amarelo') {
                clip.style.color = 'var(--adm-amarelo)';
                clip.style.textShadow = '0 0 20px var(--adm-amarelo)';
            } else {
                clip.style.color = 'var(--adm-verde)';
                clip.style.textShadow = '0 0 20px var(--adm-verde)';
            }
            
            document.body.appendChild(clip);
            
            setTimeout(() => {
                clip.remove();
            }, 1000);
        }

        // EFEITO DE TREME-TREME
        function shakeElements(selectors) {
            selectors.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    element.style.animation = 'none';
                    setTimeout(() => {
                        element.style.animation = 'clip-pop 0.5s ease-out';
                    }, 10);
                }
            });
        }

        // VOLTAR AO IN√çCIO
        function voltarInicio() {
            showClip('üè†', 'amarelo');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // ENTER PARA LOGIN
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLoginAdm();
            }
        });

        // INICIALIZAR
        window.addEventListener('load', function() {
            inicializarStatus();
            
            // Efeito de digita√ß√£o no t√≠tulo
            const title = document.querySelector('.adm-title');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
