<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë ADM Supremo - FuriaDaNoitePlay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 5px #ffd700;
        }
        
        .input-group input {
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .adm-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ffd700;
            text-align: center;
        }
        
        .adm-info h4 {
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffd700;
        }
        
        .back-btn {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .texto-login {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="neon-header" style="border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);">
            <h1 class="neon-text">üëë ADM SUPREMO</h1>
            <p class="subtitle">Controle Total do Sistema - FuriaDaNoitePlay</p>
        </header>

        <div class="texto-login">
            <h3>üåô ACESSO DE ALTO N√çVEL</h3>
            <p>"O poder da noite em suas m√£os"</p>
        </div>

        <div class="login-container">
            <div class="adm-info">
                <h4>üîê ACESSO RESTRITO</h4>
                <p>√Årea exclusiva para administradores autorizados</p>
                <p>Entre com suas credenciais de ADM</p>
            </div>
            
            <div class="login-form">
                <div class="input-group">
                    <label>üëë Usu√°rio ADM:</label>
                    <input type="text" id="usuarioAdm" placeholder="Digite seu usu√°rio ADM">
                </div>
                
                <div class="input-group">
                    <label>üîí Senha ADM:</label>
                    <input type="password" id="senhaAdm" placeholder="Digite sua senha ADM">
                </div>
                
                <button class="neon-btn" onclick="fazerLoginAdm()" style="border-color: #ffd700; color: #ffd700;">

                <button class="back-btn" onclick="voltarInicio()">‚¨ÖÔ∏è VOLTAR AO IN√çCIO</button>
            </div>
        </div>
    </div>

    <script>
        function fazerLoginAdm() {
            const usuario = document.getElementById('usuarioAdm').value;
            const senha = document.getElementById('senhaAdm').value;
            
            const adms = {
                'FURIAGOD': 'Furia2025_$',
                'Scorpion': 'Mlk00',
                '.Son King': 'God19',
                'NeferpitouI': 'Ana025',
                'PNTS': 'pNtS'
            };
            
            if (adms[usuario] && adms[usuario] === senha) {
                alert('‚úÖ Login ADM realizado! Acessando Painel Supremo...');
                window.location.href = 'painel-adm.html';
            } else {
                alert('‚ùå Credenciais ADM incorretas!');
            }
        }
        
        function voltarInicio() {
            window.location.href = 'index.html';
        }
        
        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLoginAdm();
            }
        });
    </script>
</body>
</html>
