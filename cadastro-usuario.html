<body>

    <input type="text" id="nickUsuario" placeholder="Digite seu Nick">
    <button id="cadastrarUsuario">Cadastrar</button>
    <button id="voltarLogin">Voltar</button>
  </div>

  <script>
    document.getElementById('cadastrarUsuario').addEventListener('click', () => {
      const nick = document.getElementById('nickUsuario').value.trim();

      if (nick === '') {
        alert('Digite seu nick para continuar!');
        return;
      }

      // salva o nick localmente (pode usar depois pra mostrar no chat ou perfil)
      localStorage.setItem('usuarioNick', nick);
      alert(`Bem-vindo(a), ${nick}!`);
      window.location.href = 'index.html'; // entra direto no site
    });

    document.getElementById('voltarLogin').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
