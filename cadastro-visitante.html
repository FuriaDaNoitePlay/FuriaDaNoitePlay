<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle, #000000 70%, #1a0000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background-color: #0a0a0a;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  border-radius: 20px;
  padding: 30px;
  width: 340px;
  text-align: center;
}
h2 {
  color: #ff0000;
  text-shadow: 0 0 10px red;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: white;
  text-align: center;
}
button {
  background-color: red;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: darkred;
}
a {
  color: #ff0000;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”¥ Cadastro Visitante ðŸ”¥</h2>
    <input type="text" id="nick" placeholder="Digite seu Nick">
    <button onclick="cadastrar()">Cadastrar</button>
    <p style="margin-top:15px;">JÃ¡ tem conta? <a href="login.html">Login</a></p>
  </div>

<script>
function cadastrar() {
  const nick = document.getElementById('nick').value.trim();
  if (!nick) {
    alert("Digite seu Nick!");
    return;
  }
  localStorage.setItem("visitante", JSON.stringify({ nick }));
  alert("Cadastro de visitante realizado com sucesso!");
  window.location.href = "login.html";
}
<script>
// Garante que o botÃ£o "Cadastrar" fique sempre visÃ­vel
document.addEventListener("DOMContentLoaded", function() {
  var btnCadastrar = document.getElementById("btnCadastrar");
  if (btnCadastrar) {
    btnCadastrar.style.display = "inline-block";
  }
});
</script>
</script>
</body>
</html>
