<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Equipe - FÃºria da Noite</title>
<style>
body {
  background: radial-gradient(circle, #000000 70%, #1a0000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background-color: #0a0a0a;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  border-radius: 20px;
  padding: 20px;
  width: 380px;
  max-height: 90vh;
  overflow-y: auto;
  text-align: center;
}
h2 {
  color: #ff0000;
  text-shadow: 0 0 10px red;
}
input {
  width: 90%;
  padding: 8px;
  margin: 5px 0;
  border: none;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: white;
  text-align: center;
}
button {
  background-color: red;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: darkred;
}
a {
  color: #ff0000;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”¥ Cadastro de Equipe ðŸ”¥</h2>
    <input type="text" id="nomeEquipe" placeholder="Nome da Equipe">
    <input type="text" id="fotoEquipe" placeholder="URL da Foto da Equipe">

    <div id="jogadores"></div>

    <button onclick="adicionarJogador()">+ Jogador</button>
    <br><br>
    <button onclick="cadastrar()">Cadastrar Equipe</button>
    <p style="margin-top:15px;">JÃ¡ tem conta? <a href="login.html">Login</a></p>
  </div>

<script>
let count = 0;
function adicionarJogador() {
  if (count >= 10) {
    alert("MÃ¡ximo de 10 jogadores!");
    return;
  }
  count++;
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Nick do Jogador ${count}" id="nick${count}">
    <input type="text" placeholder="ID do Jogador ${count}" id="id${count}">
  `;
  document.getElementById("jogadores").appendChild(div);
}

function cadastrar() {
  const nomeEquipe = document.getElementById('nomeEquipe').value.trim();
  const fotoEquipe = document.getElementById('fotoEquipe').value.trim();
  if (!nomeEquipe) {
    alert("Digite o nome da equipe!");
    return;
  }

  const jogadores = [];
  for (let i = 1; i <= count; i++) {
    const nick = document.getElementById(`nick${i}`).value.trim();
    const id = document.getElementById(`id${i}`).value.trim();
    if (nick && id) jogadores.push({ nick, id });
  }

  const equipe = { nomeEquipe, fotoEquipe, jogadores };
  localStorage.setItem("equipe", JSON.stringify(equipe));
  alert("Cadastro da equipe realizado com sucesso!");
  window.location.href = "login.html";
}
</script>
</body>
</html>
