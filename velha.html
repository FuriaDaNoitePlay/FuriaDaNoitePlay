<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - FuriaDaNoitePlay</title>
    <style>
        /* Estilos mantidos do anterior */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --vermelho-furia: #ff0000;
            --azul-neon: #0066ff;
            --amarelo-neon: #FFD700;
            --verde-adm: #00ff00;
        }
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        /* NOVO: Barra de usu√°rio */
        .user-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--vermelho-furia);
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--azul-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px var(--azul-neon);
        }
        
        .user-name {
            color: var(--verde-adm);
            font-weight: bold;
            text-shadow: 0 0 10px var(--verde-adm);
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--vermelho-furia), #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--vermelho-furia);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 400px;
            margin: 25px auto;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--vermelho-furia);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px var(--vermelho-furia);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: var(--azul-neon);
            text-shadow: 0 0 20px var(--azul-neon);
        }
        
        .cell.o {
            color: var(--amarelo-neon);
            text-shadow: 0 0 20px var(--amarelo-neon);
        }
        
        .btn-game {
            background: linear-gradient(135deg, var(--vermelho-furia), #cc0000);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .message-area {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--vermelho-furia);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- NOVO: Barra de usu√°rio -->
    <div class="user-bar">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <div class="user-name" id="userName">Carregando...</div>
                <div style="font-size: 12px; color: #ccc;" id="userType"></div>
            </div>
        </div>
        
        <button onclick="voltarParaHome()" class="back-btn">
            ‚Üê VOLTAR
        </button>
    </div>
    
    <!-- Jogo -->
    <div class="game-container">
        <h1 style="color: var(--vermelho-furia); text-shadow: 0 0 20px var(--vermelho-furia);">
            üéÆ JOGO DA VELHA DA F√öRIA
        </h1>
        
        <p style="color: #ccc; margin: 10px 0;">
            Desafie a IA da Noite!
        </p>
        
        <!-- Placar -->
        <div style="display: flex; justify-content: center; gap: 50px; margin: 20px 0;">
            <div>
                <div style="color: var(--azul-neon);">VOC√ä (X)</div>
                <div id="playerScore" style="font-size: 30px; font-weight: bold;">0</div>
            </div>
            <div>
                <div style="color: var(--amarelo-neon);">IA (O)</div>
                <div id="aiScore" style="font-size: 30px; font-weight: bold;">0</div>
            </div>
        </div>
        
        <!-- Tabuleiro -->
        <div class="game-board" id="gameBoard"></div>
        
        <!-- Mensagem -->
        <div class="message-area" id="messageArea">
            Clique em NOVO JOGO para come√ßar!
        </div>
        
        <!-- Controles -->
        <div>
            <button onclick="startNewGame()" class="btn-game">
                üéÆ NOVO JOGO
            </button>
            <button onclick="resetScore()" class="btn-game" style="background: linear-gradient(135deg, #0066ff, #0044cc);">
                üîÑ ZERAR PLACAR
            </button>
        </div>
        
        <!-- Dificuldade -->
        <div style="margin: 20px 0;">
            <p style="color: #ccc; margin-bottom: 10px;">Dificuldade:</p>
            <button onclick="setDifficulty('easy')" class="btn-game" style="padding: 8px 15px;">F√ÅCIL</button>
            <button onclick="setDifficulty('medium')" class="btn-game" style="padding: 8px 15px;">M√âDIO</button>
            <button onclick="setDifficulty('hard')" class="btn-game" style="padding: 8px 15px;">DIF√çCIL</button>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA DO JOGO
        // =============================================
        
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let scores = { player: 0, ai: 0 };
        let difficulty = 'medium';
        let currentPlayer = 'X';
        
        // Inicializar jogo
        function initGame() {
            // Criar tabuleiro
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = board[i];
                cell.onclick = () => makeMove(i);
                gameBoard.appendChild(cell);
            }
            
            // Carregar placar
            const savedScores = localStorage.getItem('furia_scores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
                updateScores();
            }
            
            // Verificar usu√°rio
            checkUser();
        }
        
        // Verificar usu√°rio logado
        function checkUser() {
            const user = localStorage.getItem('furia_user') || 'Visitante';
            const tipo = localStorage.getItem('furia_tipo') || 'visitante';
            
            document.getElementById('userName').textContent = user;
            document.getElementById('userType').textContent = tipo === 'adm' ? 'Administrador' : 
                                                           tipo === 'membro' ? 'Membro' : 'Visitante';
            
            // Gerar avatar com primeira letra
            document.getElementById('userAvatar').textContent = user.charAt(0).toUpperCase();
            
            // Cor diferente para adm
            if (tipo === 'adm') {
                document.getElementById('userAvatar').style.background = 'linear-gradient(135deg, #ff0000, #cc0000)';
            }
        }
        
        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'index.html';
        }
        
        // =============================================
        // L√ìGICA DO JOGO
        // =============================================
        
        function startNewGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            updateBoard();
            document.getElementById('messageArea').textContent = 'Sua vez! Clique em uma c√©lula.';
        }
        
        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            
            // Jogador faz jogada
            board[index] = 'X';
            updateBoard();
            
            // Verificar vit√≥ria
            if (checkWinner('X')) {
                gameActive = false;
                scores.player++;
                updateScores();
                document.getElementById('messageArea').textContent = 'üéâ VOC√ä VENCEU!';
                return;
            }
            
            // Verificar empate
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                document.getElementById('messageArea').textContent = 'ü§ù EMPATE!';
                return;
            }
            
            // IA joga
            setTimeout(() => {
                if (!gameActive) return;
                
                const aiMove = getAIMove();
                if (aiMove !== -1) {
                    board[aiMove] = 'O';
                    updateBoard();
                    
                    if (checkWinner('O')) {
                        gameActive = false;
                        scores.ai++;
                        updateScores();
                        document.getElementById('messageArea').textContent = 'üíÄ IA VENCEU!';
                    } else if (board.every(cell => cell !== '')) {
                        gameActive = false;
                        document.getElementById('messageArea').textContent = 'ü§ù EMPATE!';
                    }
                }
            }, 500);
        }
        
        function getAIMove() {
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') emptyCells.push(i);
            }
            
            if (emptyCells.length === 0) return -1;
            
            // L√≥gica simples baseada na dificuldade
            if (difficulty === 'easy') {
                // Aleat√≥rio
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else if (difficulty === 'medium') {
                // Tenta bloquear ou ganhar
                // Verificar se pode ganhar
                for (let i = 0; i < emptyCells.length; i++) {
                    const testBoard = [...board];
                    testBoard[emptyCells[i]] = 'O';
                    if (checkWinnerBoard('O', testBoard)) {
                        return emptyCells[i];
                    }
                }
                
                // Verificar se precisa bloquear
                for (let i = 0; i < emptyCells.length; i++) {
                    const testBoard = [...board];
                    testBoard[emptyCells[i]] = 'X';
                    if (checkWinnerBoard('X', testBoard)) {
                        return emptyCells[i];
                    }
                }
                
                // Aleat√≥rio
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else {
                // Dif√≠cil - estrat√©gia melhor
                // Centro primeiro
                if (board[4] === '') return 4;
                
                // Tenta ganhar
                for (let i = 0; i < emptyCells.length; i++) {
                    const testBoard = [...board];
                    testBoard[emptyCells[i]] = 'O';
                    if (checkWinnerBoard('O', testBoard)) {
                        return emptyCells[i];
                    }
                }
                
                // Tenta bloquear
                for (let i = 0; i < emptyCells.length; i++) {
                    const testBoard = [...board];
                    testBoard[emptyCells[i]] = 'X';
                    if (checkWinnerBoard('X', testBoard)) {
                        return emptyCells[i];
                    }
                }
                
                // Aleat√≥rio
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
        }
        
        function checkWinner(player) {
            return checkWinnerBoard(player, board);
        }
        
        function checkWinnerBoard(player, boardState) {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], // Linhas
                [0,3,6], [1,4,7], [2,5,8], // Colunas
                [0,4,8], [2,4,6] // Diagonais
            ];
            
            for (const pattern of winPatterns) {
                if (pattern.every(index => boardState[index] === player)) {
                    return true;
                }
            }
            return false;
        }
        
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] === 'X') {
                    cell.className = 'cell x';
                } else if (board[index] === 'O') {
                    cell.className = 'cell o';
                } else {
                    cell.className = 'cell';
                }
            });
        }
        
        function updateScores() {
            document.getElementById('playerScore').textContent = scores.player;
            document.getElementById('aiScore').textContent = scores.ai;
            localStorage.setItem('furia_scores', JSON.stringify(scores));
        }
        
        function resetScore() {
            if (confirm('Zerar placar?')) {
                scores = { player: 0, ai: 0 };
                updateScores();
            }
        }
        
        function setDifficulty(level) {
            difficulty = level;
            document.getElementById('messageArea').textContent = `Dificuldade: ${level.toUpperCase()}`;
        }
        
        // Iniciar
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            startNewGame(); // Come√ßa automaticamente
            
            // Efeito visual
            const title = document.querySelector('h1');
            setInterval(() => {
                const intensity = Math.random() * 15 + 10;
                title.style.textShadow = `0 0 ${intensity}px #ff0000`;
            }, 1000);
        });
    </script>
</body>
</html>
