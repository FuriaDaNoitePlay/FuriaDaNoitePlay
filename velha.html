<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Fúria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Animações no topo */
        .top-animation {
            width: 100%;
            height: 120px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: linear-gradient(90deg, #0f3460, #533483);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .animated-logo {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff4d4d, #ff9900);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
            animation: pulse 2s infinite alternate;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9900, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: 20px;
            left: 20%;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 40px;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 50px;
            height: 50px;
            bottom: 30px;
            right: 10%;
            animation-delay: 3s;
        }

        /* Painel de status */
        .status-panel {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .player-icon {
            font-size: 24px;
        }

        .player-x .player-icon {
            color: #ff4d4d;
        }

        .player-o .player-icon {
            color: #4d94ff;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
        }

        .vs {
            font-size: 20px;
            font-weight: bold;
            color: #ff9900;
        }

        .current-player {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9900, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Tabuleiro do jogo */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .cell.x {
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .cell.o {
            color: #4d94ff;
            text-shadow: 0 0 10px rgba(77, 148, 255, 0.5);
        }

        .cell.win {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            animation: winPulse 0.8s infinite alternate;
        }

        /* Painel de controle */
        .control-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .btn-new-game {
            background: linear-gradient(135deg, #ff4d4d, #ff9900);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4d94ff, #0066cc);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 18px;
        }

        /* Painel de placar */
        .score-panel {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
        }

        .score-x .score-value {
            color: #ff4d4d;
        }

        .score-o .score-value {
            color: #4d94ff;
        }

        .score-ties .score-value {
            color: #ff9900;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Modal de vitória */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #0f3460, #533483);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9900, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-winner {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .modal-winner.x {
            color: #ff4d4d;
        }

        .modal-winner.o {
            color: #4d94ff;
        }

        /* Animações */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 77, 77, 0.9);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes winPulse {
            0% {
                background: rgba(255, 215, 0, 0.2);
                border-color: #ffd700;
            }
            100% {
                background: rgba(255, 215, 0, 0.4);
                border-color: #ffed4e;
            }
        }

        @keyframes draw {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .top-animation {
                height: 100px;
            }
            
            .logo-img {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .cell {
                font-size: 42px;
            }
            
            .btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 28px;
            }
        }

        @media (max-width: 360px) {
            .game-board {
                max-width: 280px;
                grid-gap: 10px;
            }
            
            .cell {
                font-size: 36px;
            }
            
            .control-panel {
                flex-direction: column;
            }
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animações no topo com logo -->
        <div class="top-animation">
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="animated-logo">
                <div class="logo-container">
                    <div class="logo-img">F</div>
                    <div class="logo-text">FÚRIA</div>
                </div>
            </div>
        </div>

        <!-- Painel de status do jogo -->
        <div class="status-panel">
            <div class="player-info player-x">
                <div class="player-icon"><i class="fas fa-times"></i></div>
                <div class="player-name">Jogador X</div>
                <div class="score">Vitórias: <span id="score-x">0</span></div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="player-info player-o">
                <div class="player-icon"><i class="far fa-circle"></i></div>
                <div class="player-name">Jogador O</div>
                <div class="score">Vitórias: <span id="score-o">0</span></div>
            </div>
        </div>

        <!-- Indicador do jogador atual -->
        <div class="current-player" id="current-player">Vez do: <span id="current-symbol">X</span></div>

        <!-- Tabuleiro do jogo -->
        <div class="game-board" id="game-board">
            <!-- Células serão geradas pelo JavaScript -->
        </div>

        <!-- Painel de controle -->
        <div class="control-panel">
            <button class="btn btn-new-game" id="new-game">
                <i class="fas fa-plus-circle"></i> Novo Jogo
            </button>
            <button class="btn btn-reset" id="reset-scores">
                <i class="fas fa-redo-alt"></i> Zerar Placar
            </button>
        </div>

        <!-- Painel de placar -->
        <div class="score-panel">
            <div class="score-item score-x">
                <div class="score-value" id="wins-x">0</div>
                <div class="score-label">Vitórias X</div>
            </div>
            
            <div class="score-item score-ties">
                <div class="score-value" id="ties">0</div>
                <div class="score-label">Empates</div>
            </div>
            
            <div class="score-item score-o">
                <div class="score-value" id="wins-o">0</div>
                <div class="score-label">Vitórias O</div>
            </div>
        </div>
    </div>

    <!-- Modal de vitória -->
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="modal-title">Vitória!</div>
            <div class="modal-winner" id="winner-symbol"></div>
            <p>Parabéns, jogador <span id="winner-name"></span> venceu!</p>
            <button class="btn btn-new-game" id="modal-new-game">
                <i class="fas fa-play"></i> Jogar Novamente
            </button>
        </div>
    </div>

    <!-- Modal de empate -->
    <div class="modal" id="tie-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-handshake"></i>
            </div>
            <div class="modal-title">Empate!</div>
            <p>Ninguém venceu desta vez. Tente novamente!</p>
            <button class="btn btn-new-game" id="tie-new-game">
                <i class="fas fa-play"></i> Jogar Novamente
            </button>
        </div>
    </div>

    <footer>
        Jogo da Velha Fúria - Desenvolvido para dispositivos móveis
    </footer>

    <script>
        // Estado do jogo
        const gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            gameActive: true,
            scores: {
                x: 0,
                o: 0,
                ties: 0
            }
        };

        // Elementos do DOM
        const gameBoardElement = document.getElementById('game-board');
        const currentPlayerElement = document.getElementById('current-player');
        const currentSymbolElement = document.getElementById('current-symbol');
        const winsXElement = document.getElementById('wins-x');
        const winsOElement = document.getElementById('wins-o');
        const tiesElement = document.getElementById('ties');
        const winModalElement = document.getElementById('win-modal');
        const tieModalElement = document.getElementById('tie-modal');
        const winnerSymbolElement = document.getElementById('winner-symbol');
        const winnerNameElement = document.getElementById('winner-name');

        // Combinações vencedoras
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
            [0, 4, 8], [2, 4, 6]             // Diagonais
        ];

        // Inicializar o jogo
        function initGame() {
            createBoard();
            updateDisplay();
            loadScores();
            
            // Adicionar event listeners aos botões
            document.getElementById('new-game').addEventListener('click', newGame);
            document.getElementById('reset-scores').addEventListener('click', resetScores);
            document.getElementById('modal-new-game').addEventListener('click', closeModalAndNewGame);
            document.getElementById('tie-new-game').addEventListener('click', closeModalAndNewGame);
        }

        // Criar o tabuleiro
        function createBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Atualizar a exibição do jogo
        function updateDisplay() {
            // Atualizar tabuleiro
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.className = 'cell';
                
                if (gameState.board[index] === 'X') {
                    cell.classList.add('x');
                } else if (gameState.board[index] === 'O') {
                    cell.classList.add('o');
                }
            });
            
            // Atualizar jogador atual
            currentSymbolElement.textContent = gameState.currentPlayer;
            
            // Atualizar placar
            winsXElement.textContent = gameState.scores.x;
            winsOElement.textContent = gameState.scores.o;
            tiesElement.textContent = gameState.scores.ties;
        }

        // Manipular clique na célula
        function handleCellClick(index) {
            // Verificar se a célula está vazia e se o jogo está ativo
            if (gameState.board[index] !== '' || !gameState.gameActive) {
                return;
            }
            
            // Fazer a jogada
            gameState.board[index] = gameState.currentPlayer;
            
            // Verificar se há um vencedor
            checkWinner();
            
            // Atualizar a exibição
            updateDisplay();
        }

        // Verificar se há um vencedor
        function checkWinner() {
            let roundWon = false;
            let winningCombo = [];
            
            // Verificar todas as combinações vencedoras
            for (let i = 0; i < winConditions.length; i++) {
                const [a, b, c] = winConditions[i];
                
                if (gameState.board[a] === '' || gameState.board[b] === '' || gameState.board[c] === '') {
                    continue;
                }
                
                if (gameState.board[a] === gameState.board[b] && gameState.board[b] === gameState.board[c]) {
                    roundWon = true;
                    winningCombo = [a, b, c];
                    break;
                }
            }
            
            // Se houver um vencedor
            if (roundWon) {
                endGame(gameState.currentPlayer, winningCombo);
                return;
            }
            
            // Verificar se há empate
            if (!gameState.board.includes('')) {
                endGame('tie');
                return;
            }
            
            // Alternar jogador
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
        }

        // Finalizar o jogo
        function endGame(result, winningCombo = []) {
            gameState.gameActive = false;
            
            // Destacar células vencedoras
            if (winningCombo.length > 0) {
                winningCombo.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('win');
                });
            }
            
            // Atualizar placar e mostrar modal
            if (result === 'tie') {
                gameState.scores.ties++;
                setTimeout(() => tieModalElement.classList.add('active'), 800);
            } else {
                if (result === 'X') {
                    gameState.scores.x++;
                } else {
                    gameState.scores.o++;
                }
                
                winnerSymbolElement.textContent = result;
                winnerSymbolElement.className = `modal-winner ${result.toLowerCase()}`;
                winnerNameElement.textContent = result;
                
                setTimeout(() => winModalElement.classList.add('active'), 800);
            }
            
            // Salvar placar
            saveScores();
            updateDisplay();
        }

        // Novo jogo
        function newGame() {
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            updateDisplay();
        }

        // Fechar modal e iniciar novo jogo
        function closeModalAndNewGame() {
            winModalElement.classList.remove('active');
            tieModalElement.classList.remove('active');
            newGame();
        }

        // Zerar placar
        function resetScores() {
            gameState.scores = { x: 0, o: 0, ties: 0 };
            saveScores();
            updateDisplay();
        }

        // Salvar placar no localStorage
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(gameState.scores));
        }

        // Carregar placar do localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('ticTacToeScores');
            if (savedScores) {
                gameState.scores = JSON.parse(savedScores);
            }
        }

        // Inicializar o jogo quando a página carregar
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
