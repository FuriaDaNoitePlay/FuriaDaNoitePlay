<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Painel da Equipe - FuriaDaNoitePlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --vermelho-neon: #ff0000;
            --vermelho-escuro: #cc0000;
            --amarelo-neon: #FFD700;
            --verde-neon: #00ff00;
            --azul-neon: #0066ff;
            --roxo-neon: #8A2BE2;
            --preto: #000000;
            --preto-escuro: #0a0a0a;
            --branco: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0000 100%);
            color: var(--branco);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 0, 0, 0.95));
            padding: 20px 40px;
            border-bottom: 3px solid var(--azul-neon);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.4);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--amarelo-neon);
            text-shadow: 0 0 20px var(--amarelo-neon);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--azul-neon);
            text-shadow: 0 0 15px var(--azul-neon);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .team-badge {
            background: linear-gradient(135deg, var(--azul-neon), #0066cc);
            padding: 12px 25px;
            border-radius: 15px;
            border: 2px solid var(--amarelo-neon);
            text-align: center;
            box-shadow: 0 0 20px var(--azul-neon);
        }

        .team-name {
            color: var(--amarelo-neon);
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--amarelo-neon);
        }

        .team-role {
            color: var(--branco);
            font-size: 0.9rem;
        }

        .team-stats {
            display: flex;
            gap: 15px;
        }

        .stat-badge {
            background: rgba(255, 215, 0, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--amarelo-neon);
            text-align: center;
            min-width: 80px;
        }

        .stat-value {
            color: var(--amarelo-neon);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.8rem;
        }

        /* ===== NAVEGA√á√ÉO ===== */
        .nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 40px;
            border-bottom: 2px solid var(--azul-neon);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--branco);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 215, 0, 0.2);
            color: var(--amarelo-neon);
            text-shadow: 0 0 10px var(--amarelo-neon);
            border-color: var(--amarelo-neon);
        }

        .nav-link.active {
            background: rgba(255, 215, 0, 0.3);
            color: var(--amarelo-neon);
            text-shadow: 0 0 10px var(--amarelo-neon);
            border: 1px solid var(--amarelo-neon);
            box-shadow: 0 0 15px var(--amarelo-neon);
        }

        .team-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--azul-neon), #0066cc);
            color: var(--branco);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--azul-neon);
        }

        .action-btn.alert {
            background: linear-gradient(135deg, var(--vermelho-neon), var(--vermelho-escuro));
        }

        /* ===== CONTE√öDO PRINCIPAL ===== */
        .main-content {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 40px;
        }

        .welcome-section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 0, 0, 0.8));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--azul-neon);
            box-shadow: 
                0 0 40px rgba(0, 102, 255, 0.4),
                inset 0 0 20px rgba(0, 102, 255, 0.1);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 102, 255, 0.1), transparent);
            animation: brilho 8s linear infinite;
            z-index: 1;
        }

        @keyframes brilho {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-title {
            font-size: 2.5rem;
            color: var(--amarelo-neon);
            text-shadow: 0 0 20px var(--amarelo-neon);
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .welcome-subtitle {
            color: var(--branco);
            font-size: 1.2rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        /* ===== CARDS DE ESTAT√çSTICAS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 0, 0, 0.8));
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--azul-neon);
            box-shadow: 
                0 0 25px rgba(0, 102, 255, 0.3),
                inset 0 0 15px rgba(0, 102, 255, 0.1);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 102, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 35px rgba(0, 102, 255, 0.5),
                0 0 50px rgba(0, 102, 255, 0.2);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--amarelo-neon);
            text-shadow: 0 0 15px var(--amarelo-neon);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--azul-neon);
            text-shadow: 0 0 15px var(--azul-neon);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #ccc;
            font-size: 1rem;
        }

        /* ===== SE√á√ïES DO PAINEL ===== */
        .section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 0, 0, 0.8));
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--azul-neon);
            box-shadow: 
                0 0 25px rgba(0, 102, 255, 0.3),
                inset 0 0 15px rgba(0, 102, 255, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            color: var(--amarelo-neon);
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--amarelo-neon);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid var(--azul-neon);
            padding-bottom: 10px;
        }

        /* ===== MEMBROS DA EQUIPE ===== */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .member-card {
            background: rgba(0, 102, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--azul-neon);
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }

        .member-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--amarelo-neon);
            box-shadow: 0 0 20px var(--amarelo-neon);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--azul-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--preto);
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0 auto 15px;
            box-shadow: 0 0 15px var(--azul-neon);
            cursor: pointer;
        }

        .member-name {
            color: var(--amarelo-neon);
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 8px var(--amarelo-neon);
        }

        .member-role {
            color: var(--azul-neon);
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .member-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .status-online {
            color: var(--verde-neon);
            text-shadow: 0 0 5px var(--verde-neon);
        }

        .status-offline {
            color: #ccc;
        }

        .member-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-member {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-edit {
            background: rgba(255, 215, 0, 0.2);
            color: var(--amarelo-neon);
            border: 1px solid var(--amarelo-neon);
        }

        .btn-kick {
            background: rgba(255, 0, 0, 0.2);
            color: var(--vermelho-neon);
            border: 1px solid var(--vermelho-neon);
        }

        .btn-promote {
            background: rgba(0, 255, 0, 0.2);
            color: var(--verde-neon);
            border: 1px solid var(--verde-neon);
        }

        .btn-member:hover {
            transform: scale(1.05);
        }

        /* ===== TORNEIOS E TABELAS ===== */
        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tournament-card {
            background: rgba(0, 102, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--azul-neon);
            transition: all 0.3s;
        }

        .tournament-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--amarelo-neon);
            box-shadow: 0 0 20px var(--amarelo-neon);
        }

        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tournament-title {
            color: var(--amarelo-neon);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tournament-status {
            background: var(--verde-neon);
            color: var(--preto);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .tournament-details {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tournament-info {
            display: flex;
            justify-content: space-between;
            color: var(--amarelo-neon);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .tournament-actions {
            display: flex;
            gap: 10px;
        }

        .btn-tournament {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            flex: 1;
        }

        .btn-join {
            background: linear-gradient(135deg, var(--verde-neon), #00cc00);
            color: var(--preto);
        }

        .btn-results {
            background: linear-gradient(135deg, var(--amarelo-neon), #ffaa00);
            color: var(--preto);
        }

        .btn-tournament:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px;
        }

        /* ===== CONFRONTOS E RESULTADOS ===== */
        .matches-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .match-card {
            background: rgba(0, 102, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--azul-neon);
            transition: all 0.3s;
        }

        .match-card:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateX(5px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-game {
            color: var(--amarelo-neon);
            font-weight: bold;
        }

        .match-date {
            color: #ccc;
            font-size: 0.9rem;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            color: var(--amarelo-neon);
            font-weight: bold;
        }

        .team-score {
            background: var(--azul-neon);
            color: var(--preto);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .vs {
            color: var(--amarelo-neon);
            font-weight: bold;
        }

        .match-status {
            text-align: center;
            color: var(--verde-neon);
            font-weight: bold;
            text-shadow: 0 0 8px var(--verde-neon);
        }

        /* ===== EDI√á√ÉO DE EQUIPE ===== */
        .edit-team {
            background: rgba(0, 102, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--azul-neon);
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: var(--amarelo-neon);
            font-weight: bold;
            text-shadow: 0 0 8px var(--amarelo-neon);
        }

        .input-group input, .input-group select, .input-group textarea {
            padding: 12px 15px;
            border: 2px solid var(--azul-neon);
            border-radius: 8px;
            background: rgba(0, 102, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--amarelo-neon);
            box-shadow: 0 0 15px var(--amarelo-neon);
            background: rgba(255, 215, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--azul-neon), #0066cc);
            color: var(--branco);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--azul-neon);
        }

        /* ===== RODAP√â ===== */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 40px;
            border-top: 3px solid var(--azul-neon);
            margin-top: 50px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--amarelo-neon);
            text-shadow: 0 0 10px var(--amarelo-neon);
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
        }
