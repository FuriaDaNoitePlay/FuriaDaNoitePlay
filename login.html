<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agente Da Noite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-type {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .type-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--neon-red);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 80px;
        }
        
        .type-btn.active, .type-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px var(--neon-red);
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-title {
            color: var(--neon-red);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red);
        }
        
        .login-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-red);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
        
        .login-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-red);
            border-color: var(--neon-pink);
        }
        
        .login-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid var(--neon-red);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        .login-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }
        
        .login-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .login-links a {
            color: var(--neon-red);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-links a:hover {
            text-shadow: 0 0 10px var(--neon-red);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <!-- LOGO MENOR AQUI -->
            <img src="furia.png" alt="Agente Da Noite" class="login-logo" style="width: 80px;">
            <h2 class="login-title">AGENTE DA NOITE</h2>
            <p style="color: #ccc; margin-bottom: 20px;">Acesse sua conta</p>
        </div>

        <!-- BOT√ïES DE TIPO DE LOGIN -->
        <div class="login-type">
            <button class="type-btn active" data-type="visitante">VISITANTE</button>
            <button class="type-btn" data-type="membro">MEMBRO</button>
            <button class="type-btn" data-type="equipe">EQUIPE</button>
            <button class="type-btn" data-type="adm">ADM</button>
        </div>

        <!-- FORMUL√ÅRIO VISITANTE -->
        <form id="form-visitante" class="login-form active">
            <h3 class="form-title">üë§ ACESSO VISITANTE</h3>
            <input type="text" class="login-input" placeholder="Digite seu Nick" required>
            <button type="submit" class="login-btn">üéÆ ENTRAR COMO VISITANTE</button>
        </form>

        <!-- FORMUL√ÅRIO MEMBRO -->
        <form id="form-membro" class="login-form">
            <h3 class="form-title">üéÆ ACESSO MEMBRO</h3>
            <input type="text" class="login-input" placeholder="Digite seu Nick" required>
            <input type="password" class="login-input" placeholder="Senha" required>
            <button type="submit" class="login-btn">‚ö° ENTRAR COMO MEMBRO</button>
        </form>

        <!-- FORMUL√ÅRIO EQUIPE -->
        <form id="form-equipe" class="login-form">
            <h3 class="form-title">üèÜ ACESSO EQUIPE</h3>
            <input type="text" class="login-input" placeholder="Nome da Equipe" required>
            <input type="password" class="login-input" placeholder="Senha da Equipe" required>
            <button type="submit" class="login-btn">üë• ENTRAR COMO EQUIPE</button>
        </form>

        <!-- FORMUL√ÅRIO ADM -->
        <form id="form-adm" class="login-form">
            <h3 class="form-title">‚ö° ACESSO ADMINISTRATIVO</h3>
            <input type="text" class="login-input" placeholder="Usu√°rio ADM" required>
            <input type="password" class="login-input" placeholder="Senha ADM" required>
            <button type="submit" class="login-btn">üîß ACESSAR PAINEL ADM</button>
        </form>

        <div class="login-links">
            <a href="cadastro.html">üìù Criar Conta</a>
            <a href="index.html">üè† Voltar ao In√≠cio</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9em;">
            <p>&copy; 2025 Agente Da Noite - <strong>ToxicSkull‚àö</strong></p>
        </div>
    </div>

    <script>
        // SISTEMA DE TROCA DE FORMUL√ÅRIOS
        document.addEventListener('DOMContentLoaded', function() {
            const typeBtns = document.querySelectorAll('.type-btn');
            const loginForms = document.querySelectorAll('.login-form');
            
            typeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    
                    // Remove active de todos
                    typeBtns.forEach(opt => opt.classList.remove('active'));
                    loginForms.forEach(form => form.classList.remove('active'));
                    
                    // Adiciona active no selecionado
                    this.classList.add('active');
                    document.getElementById(`form-${type}`).classList.add('active');
                });
            });
            
            // SISTEMA DE LOGIN
            const forms = document.querySelectorAll('.login-form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const inputs = this.querySelectorAll('input');
                    const type = this.id.replace('form-', '');
                    
                    let dados = {};
                    inputs.forEach(input => {
                        dados[input.placeholder.toLowerCase()] = input.value;
                    });
                    
                    // Simula login (substituir por sistema real)
                    localStorage.setItem('usuarioLogado', JSON.stringify({
                        tipo: type,
                        nick: inputs[0].value,
                        timestamp: new Date().getTime()
                    }));
                    
                    // Mensagem de sucesso
                    const mensagens = {
                        'visitante': `üéâ Bem-vindo, ${inputs[0].value}!`,
                        'membro': `‚ö° Acesso membro liberado!`,
                        'equipe': `üèÜ Equipe ${inputs[0].value} conectada!`,
                        'adm': `üîß Painel administrativo ativado!`
                    };
                    
                    alert(mensagens[type]);
                    
                    // Redirecionamento
                    if (type === 'visitante') {
                        window.location.href = 'area-visitante.html';
                    } else if (type === 'equipe') {
                        window.location.href = 'campeonato.html';
                    } else if (type === 'adm') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'membros.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
