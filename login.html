<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - FuriaDaNoitePlay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff0022;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 34, 0.3);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            color: #ff0022;
            font-weight: bold;
        }
        
        .input-group input {
            padding: 12px;
            border: 2px solid #ff0022;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 34, 0.5);
        }
        
        .back-btn {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .texto-login {
            text-align: center;
            margin-bottom: 30px;
            color: #ff0022;
            text-shadow: 0 0 10px rgba(255, 0, 34, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="neon-header" style="border-color: #ff0022; box-shadow: 0 0 20px rgba(255, 0, 34, 0.3);">
            <h1 class="neon-text">üîê LOGIN EQUIPE</h1>
            <p class="subtitle">Acesso Restrito - FuriaDaNoitePlay</p>
        </header>

        <div class="texto-login">
            <h3>üåô REVELE SUA VERDADEIRA FACE</h3>
            <p>"Entre como visitante, saia como LENDA"</p>
        </div>

        <div class="login-container">
            <div class="login-form">
                <div class="input-group">
                    <label>üë§ Usu√°rio:</label>
                    <input type="text" id="usuario" placeholder="Digite seu usu√°rio">
                </div>
                
                <div class="input-group">
                    <label>üîí Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                
                <button class="neon-btn" onclick="fazerLogin()">üéÆ ACESSAR PAINEL</button>
                <button class="back-btn" onclick="voltarInicio()">‚¨ÖÔ∏è VOLTAR AO IN√çCIO</button>
            </div>
        </div>
    </div>

    <script>
        function fazerLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            if (usuario === 'furia' && senha === 'noite2025') {
                alert('‚úÖ Login realizado! Acessando Painel...');
                window.location.href = 'painel.html';
            } else {
                alert('‚ùå Usu√°rio ou senha incorretos!');
            }
        }
        
        function voltarInicio() {
            window.location.href = 'index.html';
        }
        
        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
