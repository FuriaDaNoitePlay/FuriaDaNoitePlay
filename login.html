<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    .login-container {

      box-shadow: 0 0 25px #ff0000;

    h2 {
      color: #ff0000;

      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 2px solid #ff0000;

      color: #fff;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      box-shadow: 0 0 15px #ff0000;
    }

    button {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #ff0000;

    footer {

  </style>

<body>
  <div class="login-container">
    <h2>ðŸ”¥ FÃºria da Noite Play ðŸ”¥</h2>

    <select id="tipoUsuario">
      <option value="usuario">UsuÃ¡rio</option>
      <option value="membro">Membro</option>
      <option value="equipe">Equipe</option>
    </select>

    <input type="text" id="nick" placeholder="Digite seu Nick">

    <button id="entrarBtn">Entrar</button>
    <button id="cadastrarBtn">Cadastrar</button>
  </div>

  <footer>Â© 2025 FuriaDaNoitePlay</footer>

  <script>
    // BotÃ£o "Entrar"
    document.getElementById('entrarBtn').addEventListener('click', () => {
      const tipo = document.getElementById('tipoUsuario').value;
      const nick = document.getElementById('nick').value.trim();

      if (nick === '') {
        alert('Digite seu nick!');
        return;
      }

      // Salva dados no navegador
      localStorage.setItem('usuarioFuria', nick);
      localStorage.setItem('tipoConta', tipo);

      alert(`Bem-vindo(a) Ã  FÃºria, ${nick}!`);
      window.location.href = 'index.html';
    });

    // BotÃ£o "Cadastrar"
    document.getElementById('cadastrarBtn').addEventListener('click', () => {
      const tipo = document.getElementById('tipoUsuario').value;

      if (tipo === 'usuario') {
        window.location.href = 'cadastro-usuario.html';
      } else if (tipo === 'membro') {
        window.location.href = 'cadastro-membro.html';
      } else if (tipo === 'equipe') {
        window.location.href = 'cadastro-equipe.html';
      } else {
        alert('Selecione um tipo de conta para cadastrar!');
      }
    });
  </script>
