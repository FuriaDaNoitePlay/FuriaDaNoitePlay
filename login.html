<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Agente da Noite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #00008b, #2a0a4a);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            margin-bottom: 10px;
        }

        .logo p {
            color: #ff00ff;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #ff00ff;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link {
            color: #00ffff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 1;
            margin: 0 5px;
        }

        .link:hover {
            background: #00ffff;
            color: #000;
        }

        .hierarquia {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .hierarquia h3 {
            color: #ff00ff;
            margin-bottom: 15px;
        }

        .nivel-acesso {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .nivel {
            padding: 10px;
            margin: 5px;
            background: rgba(255, 0, 255, 0.2);
            border-radius: 5px;
            border: 1px solid #ff00ff;
            font-size: 0.9em;
        }

        .mensagem {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: #ff4444;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåô F√öRIA DA NOITE</h1>
            <p>√Årea do Agente da Noite</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="codigo">üîê C√≥digo de Agente:</label>
                <input type="text" id="codigo" placeholder="Seu c√≥digo secreto" required>
            </div>

            <div class="input-group">
                <label for="senha">üóùÔ∏è Senha da Noite:</label>
                <input type="password" id="senha" placeholder="Sua senha noturna" required>
            </div>

            <button type="submit" class="btn-login">üéÆ ACESSAR SISTEMA</button>
        </form>

        <div class="links">
            <a href="cadastro-membro.html" class="link">‚≠ê Novo Membro</a>
            <a href="index.html" class="link">üè† Voltar</a>
        </div>

        <div class="hierarquia">
            <h3>üéØ N√çVEIS DE ACESSO:</h3>
            <div class="nivel-acesso">
                <div class="nivel">üëë ADM Supremo</div>
                <div class="nivel">üîê Agente ADN</div>
                <div class="nivel">‚≠ê Membro</div>
            </div>
        </div>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const codigo = document.getElementById('codigo').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');

            // Simula√ß√£o de login
            if (codigo === 'FRON' && senha === 'furia123') {
                mensagem.style.display = 'block';
                mensagem.style.background = 'rgba(0, 255, 0, 0.2)';
                mensagem.style.borderColor = '#00ff00';
                mensagem.style.color = '#00ff00';
                mensagem.textContent = 'üéâ ACESSO CONCEDIDO! Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'md1.html';
                }, 2000);
            } else {
                mensagem.style.display = 'block';
                mensagem.textContent = '‚ùå C√≥digo ou senha incorretos! Tente novamente.';
            }
        });

        // Efeitos visuais
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
