<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .image-section {
            flex: 1;
            background: url('furia.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }
        
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.7);
        }
        
        .logo {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .login-section {
            flex: 1;
            padding: 40px;
            background: white;
        }
        
        .login-section h2 {
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a1a2e;
            box-shadow: 0 0 0 2px rgba(26, 26, 46, 0.2);
            outline: none;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login {
            background: #1a1a2e;
            color: white;
        }
        
        .btn-login:hover {
            background: #0f3460;
        }
        
        .btn-register {
            background: #e94560;
            color: white;
        }
        
        .btn-register:hover {
            background: #d63031;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #1a1a2e;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #d63031;
        }
        
        .success {
            background: #e6ffe6;
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .adm-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .adm-info h3 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .adm-info ul {
            list-style-type: none;
            margin-left: 10px;
        }
        
        .adm-info li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo">
                <h1>ðŸ‘‘ FuriaDaNoitePlay</h1>
                <p>Sistema Administrativo</p>
            </div>
        </div>
        
        <div class="login-section">
            <h2>Login</h2>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu usuÃ¡rio" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-login">LOGIN</button>
                    <button type="button" class="btn btn-register" id="registerBtn">REGISTER</button>
                </div>
            </form>
            
            <div class="adm-info">
                <h3>ðŸ‘‘ ADMs AUTORIZADOS</h3>
                <ul>
                    <li><strong>ADM SUPREMO:</strong> FURIAGOD / Furia2025_$</li>
                    <li><strong>ADMs GERAIS:</strong></li>
                    <li>â€¢ Scorpion / Mlk00</li>
                    <li>â€¢ .Son King / God19</li>
                    <li>â€¢ NeferpitouI / Ana025</li>
                    <li>â€¢ PNTS / pNtS</li>
                    <li>â€¢ ToxicSkullâˆš / L@!on</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerBtn = document.getElementById('registerBtn');
            const forgotPassword = document.getElementById('forgotPassword');
            const messageDiv = document.getElementById('message');
            
            // Credenciais dos ADMs
            const admCredentials = {
                'FURIAGOD': 'Furia2025_$',
                'Scorpion': 'Mlk00',
                '.Son King': 'God19',
                'NeferpitouI': 'Ana025',
                'PNTS': 'pNtS',
                'ToxicSkullâˆš': 'L@!on'
            };
            
            // FunÃ§Ã£o para exibir mensagens
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // Processar login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Verificar se Ã© um ADM
                if (admCredentials.hasOwnProperty(username) && admCredentials[username] === password) {
                    showMessage('Login bem-sucedido! Redirecionando...', 'success');
                    
                    // Redirecionar para o painel apropriado
                    setTimeout(() => {
                        if (username === 'FURIAGOD') {
                            window.location.href = 'painel-adm.html';
                        } else {
                            window.location.href = 'painel-usuario.html';
                        }
                    }, 1500);
                } else {
                    showMessage('Credenciais invÃ¡lidas. Tente novamente.', 'error');
                }
            });
            
            // BotÃ£o de registro
            registerBtn.addEventListener('click', function() {
                window.location.href = 'cadastro.html';
            });
            
            // Esqueci a senha
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('Entre em contato com o ADM SUPREMO para redefinir sua senha.', 'error');
            });
        });
    </script>
</body>
</html>
