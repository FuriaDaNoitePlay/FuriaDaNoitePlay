<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Agente da Noite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #00008b, #2a0a4a);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            margin-bottom: 10px;
        }

        .logo p {
            color: #ff00ff;
            font-style: italic;
        }

        /* REL√ìGIO AURORA BOREAL */
        .relogio-aurora {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0080);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #ff00ff;
        }

        .horario-russia {
            font-size: 1.3em;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 5px #fff;
        }

        .zona-aurora {
            font-size: 0.9em;
            color: #000;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #ff00ff;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link {
            color: #00ffff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 1;
            margin: 0 5px;
        }

        .link:hover {
            background: #00ffff;
            color: #000;
        }

        .perfil-sincronizado {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #00ffff;
            display: none;
        }

        .info-perfil {
            text-align: left;
            margin: 10px 0;
        }

        .info-perfil span {
            color: #ff00ff;
            font-weight: bold;
        }

        .mensagem {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .mensagem.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .mensagem.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåô F√öRIA DA NOITE</h1>
            <p>√Årea do Agente da Noite</p>
        </div>

        <!-- REL√ìGIO AURORA BOREAL -->
        <div class="relogio-aurora">
            <div class="horario-russia" id="horarioRussia">00:00:00</div>
            <div class="zona-aurora">‚è∞ Hor√°rio Aurora Boreal (R√∫ssia)</div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="codigo">üîê C√≥digo de Agente:</label>
                <input type="text" id="codigo" placeholder="Seu c√≥digo secreto" required>
            </div>

            <div class="input-group">
                <label for="senha">üóùÔ∏è Senha da Noite:</label>
                <input type="password" id="senha" placeholder="Sua senha noturna" required>
            </div>

            <button type="submit" class="btn-login">üéÆ ACESSAR SISTEMA</button>
        </form>

        <!-- PERFIL SINCRONIZADO -->
        <div id="perfilSincronizado" class="perfil-sincronizado">
            <h3>üë§ PERFIL SINCRONIZADO</h3>
            <div class="info-perfil">
                <strong>Nome:</strong> <span id="perfilNome">-</span><br>
                <strong>N√≠vel:</strong> <span id="perfilNivel">-</span><br>
                <strong>Equipe:</strong> <span id="perfilEquipe">-</span><br>
                <strong>TRUCU:</strong> <span id="perfilTrucu">-</span>
            </div>
        </div>

        <div class="links">
            <a href="cadastro-membro.html" class="link">‚≠ê Novo Membro</a>
            <a href="index.html" class="link">üè† Voltar</a>
        </div>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        // REL√ìGIO HOR√ÅRIO R√öSSIA (AURORA BOREAL)
        function atualizarHorarioRussia() {
            const agora = new Date();
            // Fuso hor√°rio da R√∫ssia (Moscow Time = UTC+3)
            const options = { 
                timeZone: 'Europe/Moscow',
                hour: '2-digit',
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            const horarioRussia = agora.toLocaleTimeString('pt-BR', options);
            document.getElementById('horarioRussia').textContent = horarioRussia;
        }

        setInterval(atualizarHorarioRussia, 1000);
        atualizarHorarioRussia();

        // SISTEMA DE LOGIN SINCRONIZADO
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const codigo = document.getElementById('codigo').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            const perfil = document.getElementById('perfilSincronizado');

            // DADOS DE USU√ÅRIOS (simulando banco de dados)
            const usuarios = {
                'FRON': { 
                    senha: 'furia123', 
                    nome: 'FR√òN', 
                    nivel: 'üëë ADM Supremo', 
                    equipe: 'TUFURA',
                    trucu: 'üé∞ Mestre do TRUCU'
                },
                'AGENTE1': { 
                    senha: 'noite123', 
                    nome: 'Agente Noturno', 
                    nivel: 'üîê Agente ADN', 
                    equipe: 'TUFURA',
                    trucu: 'üéØ Expert TRUCU'
                },
                'MEMBRO1': { 
                    senha: 'furia2024', 
                    nome: 'Novo Membro', 
                    nivel: '‚≠ê Membro', 
                    equipe: 'Em avalia√ß√£o',
                    trucu: 'üéÆ Iniciante TRUCU'
                }
            };

            if (usuarios[codigo] && usuarios[codigo].senha === senha) {
                const usuario = usuarios[codigo];
                
                // Mostrar perfil sincronizado
                document.getElementById('perfilNome').textContent = usuario.nome;
                document.getElementById('perfilNivel').textContent = usuario.nivel;
                document.getElementById('perfilEquipe').textContent = usuario.equipe;
                document.getElementById('perfilTrucu').textContent = usuario.trucu;
                perfil.style.display = 'block';

                mensagem.className = 'mensagem sucesso';
                mensagem.style.display = 'block';
                mensagem.textContent = 'üéâ ACESSO CONCEDIDO! Sincronizando perfil...';

                // Salvar dados no localStorage para sincroniza√ß√£o
                localStorage.setItem('usuarioLogado', JSON.stringify({
                    codigo: codigo,
                    nome: usuario.nome,
                    nivel: usuario.nivel,
                    equipe: usuario.equipe,
                    trucu: usuario.trucu,
                    horarioLogin: new Date().toISOString()
                }));

                setTimeout(() => {
                    window.location.href = 'painel-adm.html';
                }, 3000);

            } else {
                mensagem.className = 'mensagem erro';
                mensagem.style.display = 'block';
                mensagem.textContent = '‚ùå C√≥digo ou senha incorretos! Tente novamente.';
                perfil.style.display = 'none';
            }
        });

        // Efeitos visuais
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            const usuarioSalvo = localStorage.getItem('usuarioLogado');
            if (usuarioSalvo) {
                const usuario = JSON.parse(usuarioSalvo);
                document.getElementById('codigo').value = usuario.codigo;
            }
        });
    </script>
</body>
</html>
