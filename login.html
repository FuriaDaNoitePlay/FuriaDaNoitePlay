<script>
function entrar() {
  const tipo = document.getElementById("tipoConta").value;

  if (!nick) {
    alert("Digite seu Nick!");
    return;
  }

  if (tipo === "visitante") {
    if (nick.toUpperCase() === "SONIC") {
      alert("Acesso liberado como Visitante!");
      window.location.href = "index.html";
    } else {
      alert("Acesso negado! Apenas SONIC pode entrar como visitante.");

    return;
  }

  if (tipo === "membro") {
