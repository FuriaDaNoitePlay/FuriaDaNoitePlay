<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Login - FÃºria da Noite ðŸ”¥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”¥ FÃºria da Noite ðŸ”¥</h2>

    <select id="tipoUsuario">
      <option value="usuario">UsuÃ¡rio</option>
      <option value="membro">Membro</option>
      <option value="equipe">Equipe</option>
    </select>

    <input type="text" id="nick" placeholder="Digite seu Nick">

    <button id="entrarBtn">Entrar</button>
    <button id="cadastrarBtn">Cadastrar</button>
  </div>

  <script>
    // BotÃ£o "Entrar"
    document.getElementById('entrarBtn').addEventListener('click', () => {
      const tipo = document.getElementById('tipoUsuario').value;
      const nick = document.getElementById('nick').value.trim();

      if (nick === '') {
        alert('Digite seu nick!');
        return;
      }

      // salva o nick localmente pra usar depois
      localStorage.setItem('usuarioNick', nick);
      localStorage.setItem('usuarioTipo', tipo);

      alert(`Bem-vindo(a), ${nick}!`);

      // redireciona para a pÃ¡gina inicial (index)
      window.location.href = 'index.html';
    });

    // BotÃ£o "Cadastrar"
    document.getElementById('cadastrarBtn').addEventListener('click', () => {
      const tipo = document.getElementById('tipoUsuario').value;

      if (tipo === 'usuario') {
        window.location.href = 'cadastro-usuario.html';
      } else if (tipo === 'membro') {
        window.location.href = 'cadastro-membro.html';
      } else if (tipo === 'equipe') {
        window.location.href = 'cadastro-equipe.html';
      } else {
        alert('Selecione um tipo de usuÃ¡rio para se cadastrar.');
      }
    });
  </script>
</body>
</html>
