<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Furia da Noite Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="furia.png" alt="Furia da Noite" class="login-logo">
            <h2 class="login-title">Login Fúria da Noite</h2>
        </div>

        <div class="login-type">
            <button class="type-btn active" data-type="equipe">Equipe</button>
            <button class="type-btn" data-type="membro">Membro</button>
            <button class="type-btn" data-type="adm">ADM</button>
        </div>

        <form class="login-form" id="loginForm">
            <input type="text" class="login-input" placeholder="Digite seu Nick" required>
            <input type="password" class="login-input" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="login-links">
            <a href="cadastro.html">Criar conta</a>
            <a href="index.html">Voltar ao início</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
