<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FÃºriaDaNoitePlay</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: url('MD1.png') no-repeat center/cover;
    }
    .login-box {
      margin-top: 150px;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid #ff0000;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0000;
      display: inline-block;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background: #ff0000;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #ff0000;
      transition: 0.3s;
    }
    button:hover {
      background: #fff;
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ðŸ”¥ Login FÃºria ðŸ”¥</h1>
    <input type="text" id="nickname" placeholder="Seu Nick ou ID do Clash" required><br>
    <input type="number" id="idade" placeholder="Idade" required><br>
    <button onclick="verificarLogin()">Entrar</button>
    <p id="erro" style="color:red; text-shadow:0 0 10px red;"></p>
  </div>

  <script>
    function verificarLogin() {
      const idade = document.getElementById('idade').value;
      const nick = document.getElementById('nickname').value;

      if (idade >= 18 && nick.length > 2) {
        localStorage.setItem('usuarioFuria', nick);
        window.location.href = 'index.html';
      } else {
        document.getElementById('erro').innerText = 'Apenas maiores de 18 anos podem acessar.';
      }
    }
  </script>

</body>
</html>
