<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Login - FuriaDaNoitePlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #1a0a0a 0%, #0a0a0a 50%, #001a0a 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #ffd700;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .form-footer {
            margin-top: 25px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: #ffd700;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #ccc;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #ffd700;
            border-bottom: 3px solid #ffd700;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üëë</div>
        <h1>FURIA DA NOITE PLAY</h1>
        <p class="subtitle">PAINEL ADMINISTRATIVO</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">LOGIN</div>
            <div class="tab" data-tab="register">CADASTRO</div>
        </div>
        
        <!-- Formul√°rio de Login -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Usu√°rio:</label>
                    <input type="text" id="login-username" class="form-control" placeholder="Digite seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="error-message" id="login-error"></div>
                
                <button type="submit" class="btn btn-primary">ENTRAR NO PAINEL</button>
            </form>
            
            <div class="form-footer">
                <a href="#" onclick="showForgotPassword()">Esqueci minha senha</a>
            </div>
        </div>
        
        <!-- Formul√°rio de Cadastro -->
        <div id="register-tab" class="tab-content">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Usu√°rio:</label>
                    <input type="text" id="register-username" class="form-control" placeholder="Escolha um usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="register-password" class="form-control" placeholder="Crie uma senha forte" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha:</label>
                    <div class="password-container">
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="Digite a senha novamente" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="error-message" id="register-error"></div>
                
                <button type="submit" class="btn btn-primary">CRIAR CONTA</button>
            </form>
            
            <div class="form-footer">
                Ao criar uma conta, voc√™ concorda com nossos <a href="#">Termos de Uso</a>
            </div>
        </div>
    </div>

    <script>
        // Alternar entre abas de login e cadastro
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remover classe ativa de todas as abas
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Adicionar classe ativa √† aba clicada
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Alternar visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        // Processar formul√°rio de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            // Limpar mensagem de erro
            errorElement.style.display = 'none';
            
            // Verificar credenciais (simula√ß√£o)
            if (username === 'FURIAGOD' && password === 'admin123') {
                // Login bem-sucedido - redirecionar para o painel
                window.location.href = 'adm.html';
            } else {
                // Exibir erro
                errorElement.textContent = 'Usu√°rio ou senha incorretos!';
                errorElement.style.display = 'block';
            }
        });
        
        // Processar formul√°rio de cadastro
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorElement = document.getElementById('register-error');
            
            // Limpar mensagem de erro
            errorElement.style.display = 'none';
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                errorElement.textContent = 'As senhas n√£o coincidem!';
                errorElement.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'A senha deve ter pelo menos 6 caracteres!';
                errorElement.style.display = 'block';
                return;
            }
            
            // Simular cadastro bem-sucedido
            alert('Cadastro realizado com sucesso! Fa√ßa login para acessar o painel.');
            
            // Mudar para a aba de login
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector('.tab[data-tab="login"]').classList.add('active');
            document.getElementById('login-tab').classList.add('active');
            
            // Preencher automaticamente o campo de usu√°rio no login
            document.getElementById('login-username').value = username;
        });
        
        // Fun√ß√£o para recupera√ß√£o de senha
        function showForgotPassword() {
            const email = prompt('Digite seu e-mail para recupera√ß√£o de senha:');
            if (email) {
                alert(`Instru√ß√µes de recupera√ß√£o enviadas para: ${email}`);
            }
        }
    </script>
</body>
</html>
