<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - FuriaDaNoitePlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #00008b, #2a0a4a);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 50px #ff0000;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            animation: brilho 8s linear infinite;
            z-index: 1;
        }

        @keyframes brilho {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 25px #ff0000;
            margin-bottom: 10px;
        }

        .logo p {
            color: #ff4444;
            font-style: italic;
            font-size: 1.1em;
        }

        /* STATUS DO SISTEMA */
        .status-sistema {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            text-align: center;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-numero {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff0000;
        }

        .status-label {
            font-size: 0.8em;
            color: #cccccc;
        }

        /* FORMUL√ÅRIO DE LOGIN */
        .form-login {
            margin: 25px 0;
            position: relative;
            z-index: 2;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff0000;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 20px #ff4444;
            background: rgba(255, 0, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            margin: 20px 0;
            box-shadow: 0 0 25px #ff0000;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px #ff0000;
            background: linear-gradient(45deg, #cc0000, #ff0000);
        }

        /* TIPOS DE LOGIN */
        .tipo-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .tipo-btn {
            padding: 12px;
            background: rgba(255, 0, 0, 0.15);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .tipo-btn:hover, .tipo-btn.ativo {
            background: #ff0000;
            color: white;
            box-shadow: 0 0 20px #ff0000;
        }

        /* LINKS */
        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .link {
            color: #ff0000;
            text-decoration: none;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.1);
        }

        .link:hover {
            background: #ff0000;
            color: white;
            box-shadow: 0 0 15px #ff0000;
        }

        /* MENSAGENS */
        .mensagem {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .mensagem.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .mensagem.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .tipo-login {
                grid-template-columns: 1fr;
            }
            
            .links {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 1.8em;
            }
            
            .status-sistema {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåô F√öRIA DA NOITE</h1>
            <p>Sistema de Acesso - Membros & ADMs</p>
        </div>

        <!-- STATUS DO SISTEMA -->
        <div class="status-sistema">
            <div class="status-item">
                <div class="status-numero" id="jogadoresOnline">127</div>
                <div class="status-label">ONLINE AGORA</div>
            </div>
            <div class="status-item">
                <div class="status-numero" id="partidasAtivas">42</div>
                <div class="status-label">PARTIDAS ATIVAS</div>
            </div>
        </div>

        <!-- TIPOS DE LOGIN -->
        <div class="tipo-login">
            <button class="tipo-btn ativo" onclick="selecionarTipo('membro')">
                üë• MEMBRO
            </button>
            <button class="tipo-btn" onclick="selecionarTipo('adm')">
                üëë ADMIN
            </button>
        </div>

        <!-- FORMUL√ÅRIO DE LOGIN -->
        <div class="form-login">
            <form id="loginForm">
                <div class="input-group">
                    <label for="usuario">üë§ Usu√°rio:</label>
                    <input type="text" id="usuario" placeholder="Digite seu usu√°rio" required>
                </div>

                <div class="input-group">
                    <label for="senha">üîí Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">üéÆ ENTRAR NO SISTEMA</button>
            </form>
        </div>

        <!-- LINKS DE NAVEGA√á√ÉO -->
        <div class="links">
            <a href="cadastro.html" class="link">üìù CADASTRAR</a>
            <a href="index.html" class="link">üè† IN√çCIO</a>
            <a href="recuperar.html" class="link">üîë RECUPERAR</a>
            <a href="regras.html" class="link">üìú REGRAS</a>
        </div>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        // SISTEMA DE LOGIN SIMPLIFICADO
        let tipoAtual = 'membro';

        // ATUALIZAR STATUS AO VIVO
        function atualizarStatusAoVivo() {
            const jogadores = Math.floor(Math.random() * 30) + 100;
            const partidas = Math.floor(jogadores / 3);
            
            document.getElementById('jogadoresOnline').textContent = jogadores;
            document.getElementById('partidasAtivas').textContent = partidas;
        }

        setInterval(atualizarStatusAoVivo, 5000);
        atualizarStatusAoVivo();

        // SELECIONAR TIPO DE LOGIN
        function selecionarTipo(tipo) {
            // Remover classe ativo de todos os bot√µes
            document.querySelectorAll('.tipo-btn').forEach(btn => {
                btn.classList.remove('ativo');
            });
            
            // Ativar tipo selecionado
            document.querySelector(`[onclick="selecionarTipo('${tipo}')"]`).classList.add('ativo');
            tipoAtual = tipo;
            
            // Atualizar placeholder do usu√°rio
            const usuarioInput = document.getElementById('usuario');
            if (tipo === 'membro') {
                usuarioInput.placeholder = "Digite seu nick ou usu√°rio";
            } else {
                usuarioInput.placeholder = "Usu√°rio ADM (ex: ToxicSkull‚àö)";
            }
        }

        // SISTEMA DE LOGIN
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');

            // CREDENCIAIS DOS MEMBROS
            const membros = {
                'ToxicSkull‚àö': 'furia123',
                'Scorpion': 'scorpion123',
                'NeferpitouI': 'nefer123',
                'Son_king': 'sonking123',
                'visitante': '123456'
            };

            // CREDENCIAIS DOS ADMs
            const adms = {
                'FURIAGOD': 'Furia2025_$',
                'ToxicSkull‚àö': 'L@!on',
                'Scorpion': 'Mlk00',
                'NeferpitouI': 'Ana025',
                'Son_king': 'God19',
                'ADMIN': 'admin123'
            };

            let credenciaisValidas = false;
            let usuarioNome = '';

            if (tipoAtual === 'membro') {
                // Verificar login de membro
                if (membros[usuario] && membros[usuario] === senha) {
                    credenciaisValidas = true;
                    usuarioNome = usuario;
                }
            } else {
                // Verificar login de ADM
                if (adms[usuario] && adms[usuario] === senha) {
                    credenciaisValidas = true;
                    usuarioNome = usuario;
                }
            }

            if (credenciaisValidas) {
                mensagem.textContent = `‚úÖ Login realizado com sucesso! Bem-vindo, ${usuarioNome}`;
                mensagem.className = 'mensagem sucesso';
                mensagem.style.display = 'block';
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    if (tipoAtual === 'membro') {
                        window.location.href = 'sistema-membros.html';
                    } else {
                        window.location.href = 'painel-adm.html';
                    }
                }, 2000);
            } else {
                mensagem.textContent = '‚ùå Usu√°rio ou senha incorretos!';
                mensagem.className = 'mensagem erro';
                mensagem.style.display = 'block';
                
                // Limpar mensagem ap√≥s 3 segundos
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 3000);
            }
        });

        // FOCO AUTOM√ÅTICO NO CAMPO DE USU√ÅRIO
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('usuario').focus();
        });

        // ENTER PARA SUBMIT
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
