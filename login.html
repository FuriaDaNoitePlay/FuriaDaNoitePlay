<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fúria da Noite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login Fúria da Noite</h1>
        </div>
        
        <div class="login-box">
            <div class="user-type">
                <span class="type-label">Equipe</span>
            </div>
            
            <form id="loginForm">
                <input type="text" placeholder="Digite seu Nick" class="input-field" required>
                <input type="password" placeholder="Senha" class="input-field" required>
                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            
            <div class="links">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
