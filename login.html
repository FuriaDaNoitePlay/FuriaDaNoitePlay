<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Equipe - FÃºriaDaNoitePlay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: url('MD1.png') no-repeat center/cover;
    }
    .box {
      margin-top: 60px;
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border: 2px solid #ff0000;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0000;
      display: inline-block;
      text-align: left;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #fff; color: #ff0000; }
    h2 { text-align: center; color: #ff0000; }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ”¥ Cadastro / Login de Equipe ðŸ”¥</h2>

    <label>Nome da Equipe:</label>
    <input type="text" id="nomeEquipe" placeholder="Ex: FÃºria da Noite" required>

    <label>Logotipo da Equipe:</label>
    <input type="file" id="logoEquipe" accept="image/*">

    <div id="jogadoresBox">
      <h3>Jogadores (ID e Nick)</h3>
    </div>

    <button onclick="salvarEquipe()">Salvar e Entrar</button>
  </div>

  <script>
    // Criar campos para 10 jogadores
    const box = document.getElementById('jogadoresBox');
    for (let i = 1; i <= 10; i++) {
      box.innerHTML += `
        <div>
          <input type="text" id="jogadorID${i}" placeholder="ID ${i}" style="width:48%">
          <input type="text" id="jogadorNick${i}" placeholder="Nick ${i}" style="width:48%">
        </div>`;
    }

    function salvarEquipe() {
      const nome = document.getElementById('nomeEquipe').value.trim();
      const logoInput = document.getElementById('logoEquipe');
      if (!nome) return alert('Digite o nome da equipe!');

      const equipe = { nome, jogadores: [] };

      for (let i = 1; i <= 10; i++) {
        const id = document.getElementById('jogadorID' + i).value.trim();
        const nick = document.getElementById('jogadorNick' + i).value.trim();
        if (id || nick) equipe.jogadores.push({ id, nick });
      }

      // Salvar logotipo como base64
      const reader = new FileReader();
      reader.onload = function() {
        equipe.logo = reader.result;
        localStorage.setItem('equipeFuria', JSON.stringify(equipe));
        window.location.href = 'index.html';
      };
      if (logoInput.files[0]) {
        reader.readAsDataURL(logoInput.files[0]);
      } else {
        equipe.logo = '';
        localStorage.setItem('equipeFuria', JSON.stringify(equipe));
        window.location.href = 'index.html';
      }
    }
localStorage.setItem('usuarioFuria', nick);
localStorage.setItem('tipoConta', 'usuario'); // ou 'visitante'
  </script>
</body>
</html>
