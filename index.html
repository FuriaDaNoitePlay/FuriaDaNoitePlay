<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica√ß√£o S√©rie B - Temporada 8</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-blue: #1b03a3;
            --neon-orange: #ff5e00;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }
        
        .season-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .season-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px var(--neon-blue);
            border: 2px solid var(--neon-green);
        }
        
        .season-text {
            color: var(--neon-orange);
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .control-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
            transform: translateY(-2px);
        }
        
        .classification-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            border: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.1);
        }
        
        .section-title {
            color: var(--neon-green);
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-green);
        }
        
        .team-list {
            list-style: none;
        }
        
        .team-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .team-item:hover {
            transform: translateX(8px);
            border-left: 4px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }
        
        .team-position {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--neon-green);
            width: 50px;
            text-align: center;
        }
        
        .team-badge {
            width: 50px;
            height: 50px;
            margin: 0 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            color: white;
        }
        
        .badge-echo {
            background: linear-gradient(135deg, var(--neon-blue), #0a5fa0);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .badge-olimpo {
            background: linear-gradient(135deg, var(--neon-orange), #ff8c00);
            box-shadow: 0 0 15px var(--neon-orange);
        }
        
        .badge-beezeekay {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            box-shadow: 0 0 15px #8a2be2;
        }
        
        .team-name {
            flex-grow: 1;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .team-points {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }
        
        .trophy-section {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            position: relative;
        }
        
        .trophy-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .trophy {
            width: 140px;
            height: 140px;
            background: var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 25px var(--neon-blue);
            border: 3px solid var(--neon-green);
            z-index: 2;
        }
        
        .trophy:before {
            content: "";
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        
        .trophy-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        
        .bird-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--neon-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--neon-orange);
            z-index: 1;
        }
        
        .bird-1 { top: 10%; left: 20%; }
        .bird-2 { top: 10%; right: 20%; }
        .bird-3 { bottom: 10%; left: 20%; }
        .bird-4 { bottom: 10%; right: 20%; }
        
        .bird-icon {
            font-size: 1.5rem;
        }
        
        .leaf-decoration {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--neon-green);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.8;
        }
        
        .leaf-1 { top: 5%; left: 30%; transform: rotate(45deg); }
        .leaf-2 { top: 5%; right: 30%; transform: rotate(-45deg); }
        .leaf-3 { bottom: 5%; left: 30%; transform: rotate(-45deg); }
        .leaf-4 { bottom: 5%; right: 30%; transform: rotate(45deg); }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .team-item { padding: 15px; }
            .team-name { font-size: 1.1rem; }
            .controls { flex-direction: column; align-items: center; }
            .control-btn { width: 200px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .season-indicator { flex-direction: column; gap: 10px; }
            .team-item { flex-direction: column; text-align: center; gap: 10px; }
            .team-position { width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>S√âRIE B</h1>
            <div class="season-indicator">
                <div class="season-text">Temporada</div>
                <div class="season-circle">8</div>
                <div class="season-text">Em Andamento</div>
            </div>
        </header>
        
        <div class="controls">
            <button class="control-btn" id="updateBtn">üîÑ Atualizar</button>
            <button class="control-btn" id="standingsBtn">üìä Classifica√ß√£o</button>
            <button class="control-btn" id="resultsBtn">‚öΩ Resultados</button>
        </div>
        
        <section class="classification-section">
            <h2 class="section-title">CLASSIFICA√á√ÉO</h2>
            
            <ul class="team-list">
                <li class="team-item">
                    <div class="team-position">1¬∞</div>
                    <div class="team-badge badge-echo">E</div>
                    <div class="team-name">ECHO TEAM ACADEMY</div>
                    <div class="team-points">34</div>
                </li>
                <li class="team-item">
                    <div class="team-position">2¬∞</div>
                    <div class="team-badge badge-olimpo">O</div>
                    <div class="team-name">OLIMPO YAKUZA</div>
                    <div class="team-points">34</div>
                </li>
                <li class="team-item">
                    <div class="team-position">3¬∞</div>
                    <div class="team-badge badge-beezeekay">B</div>
                    <div class="team-name">BEEZEEKAY ESPORTS</div>
                    <div class="team-points">32</div>
                </li>
            </ul>
        </section>
        
        <div class="trophy-section">
            <div class="trophy-container">
                <div class="trophy">
                    <div class="trophy-icon">üèÜ</div>
                    <div class="bird-decoration bird-1">
                        <div class="bird-icon">üê¶</div>
                    </div>
                    <div class="bird-decoration bird-2">
                        <div class="bird-icon">üê¶</div>
                    </div>
                    <div class="bird-decoration bird-3">
                        <div class="bird-icon">üê¶</div>
                    </div>
                    <div class="bird-decoration bird-4">
                        <div class="bird-icon">üê¶</div>
                    </div>
                    <div class="leaf-decoration leaf-1"></div>
                    <div class="leaf-decoration leaf-2"></div>
                    <div class="leaf-decoration leaf-3"></div>
                    <div class="leaf-decoration leaf-4"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2024 Sistema de Classifica√ß√£o - S√©rie B | Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de digita√ß√£o no t√≠tulo
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 120);
                }
            };
            setTimeout(typeWriter, 500);
            
            // Bot√£o de atualizar
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.addEventListener('click', function() {
                const points = document.querySelectorAll('.team-points');
                points.forEach(point => {
                    const currentPoints = parseInt(point.textContent);
                    point.textContent = currentPoints + Math.floor(Math.random() * 3);
                    
                    // Efeito visual
                    point.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        point.style.transform = 'scale(1)';
                    }, 300);
                });
                
                // Feedback visual do bot√£o
                this.innerHTML = '‚úÖ Atualizado!';
                setTimeout(() => {
                    this.innerHTML = 'üîÑ Atualizar';
                }, 1500);
            });
            
            // Efeitos hover nos bot√µes
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Efeito de brilho aleat√≥rio nos itens
            setInterval(() => {
                const randomItem = document.querySelectorAll('.team-item')[Math.floor(Math.random() * 3)];
                randomItem.style.boxShadow = '0 0 20px var(--neon-green)';
                setTimeout(() => {
                    randomItem.style.boxShadow = '';
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
