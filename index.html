        }
        
        .btn {

        }
        
        .btn:hover {

            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #0044cc, #0066ff);
            box-shadow: 0 0 25px rgba(0, 102, 255, 0.8);
        }
        
        .status-login {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            display: block;
        }
        
        .status-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;

            display: block;
        }
        
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid #0066ff;

            color: #0066ff;
        }
        
        .user-info h3 {

        }
    </style>
</head>
<body>
    <img src="f√∫ria.png" alt="Logo F√∫ria da Noite" class="logo">
    
    <div class="maintenance-container">
        <h1>üî• FURIA DA NOITE PLAY üî•</h1>
        
        <div class="warning">‚ö†Ô∏è SISTEMA EM MANUTEN√á√ÉO ‚ö†Ô∏è</div>
        
        <div class="message">
            O <strong>FuriaDaNoitePlay</strong> est√° passando por atualiza√ß√µes cr√≠ticas.
            <br>Previs√£o de retorno: <span class="date">01 de Fevereiro de 2026</span>
        </div>
        
        <!-- NOVO: Sistema de Login Integrado -->
        <div class="login-box">
            <h2>üéÆ ACESSO AO JOGO</h2>
            
            <div id="userLoggedIn" class="user-info" style="display: none;">
                <h3>üë§ Usu√°rio Conectado</h3>
                <p id="userName"></p>
                <button onclick="fazerLogout()" class="btn">üö™ Sair</button>
            </div>
            
            <div id="loginForm">
                <input type="text" id="loginUser" class="login-input" placeholder="Usu√°rio ou Nick">
                <input type="password" id="loginPass" class="login-input" placeholder="Senha">
                
                <button onclick="tentarLogin()" class="btn">üîì ENTRAR</button>
                <button onclick="entrarComoVisitante()" class="btn btn-secondary">üë§ VISITANTE</button>
                
                <p style="margin-top: 15px; color: #ccc;">
                    N√£o tem conta? <a href="cadastro.html" style="color: #ff0000;">Cadastre-se aqui</a>
                </p>
            </div>
            
            <div id="loginStatus" class="status-login"></div>
        </div>
        
        <!-- Bot√£o do Jogo -->
        <div class="button-container">
            <button onclick="acessarJogo()" class="btn">
                üéÆ JOGAR JOGO DA VELHA
            </button>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA DE LOGIN SIMPLIFICADO
        // =============================================
        
        // Dados de usu√°rios (compat√≠vel com sistema antigo)
        const usuariosPadrao = [
            { nick: "FURIAGOD", senha: "Furia2025_$25", tipo: "adm" },
            { nick: "Scorpion", senha: "Mlk0025", tipo: "adm" },
            { nick: "ToxicSkull‚àö", senha: "L@!on25", tipo: "adm" }
        ];
        
        // Verificar se j√° est√° logado
        function verificarLogin() {
            const user = localStorage.getItem('furia_user');
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userLoggedIn').style.display = 'block';
                document.getElementById('userName').textContent = user;
                return user;
            }
            return null;
        }
        
        // Tentar login
        function tentarLogin() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            const status = document.getElementById('loginStatus');
            
            if (!user || !pass) {
                status.className = 'status-error';
                status.textContent = '‚ùå Preencha usu√°rio e senha!';
                return;
            }
            
            // Verificar usu√°rios padr√£o
            const usuarioValido = usuariosPadrao.find(u => 
                u.nick === user && u.senha === pass
            );
            
            if (usuarioValido) {
                // Login bem-sucedido
                localStorage.setItem('furia_user', user);
                localStorage.setItem('furia_tipo', usuarioValido.tipo);
                
                status.className = 'status-success';
                status.textContent = '‚úÖ Login bem-sucedido! Redirecionando...';
                
                setTimeout(() => {
                    verificarLogin();
                }, 1000);
            } else {
                // Verificar usu√°rios cadastrados
                const usuariosSalvos = JSON.parse(localStorage.getItem('furia_usuarios')) || [];
                const usuarioCadastrado = usuariosSalvos.find(u => 
                    u.nick === user && u.senha === pass
                );
                
                if (usuarioCadastrado) {
                    localStorage.setItem('furia_user', user);
                    localStorage.setItem('furia_tipo', 'membro');
                    
                    status.className = 'status-success';
                    status.textContent = '‚úÖ Login bem-sucedido!';
                    
                    setTimeout(() => {
                        verificarLogin();
                    }, 1000);
                } else {
                    status.className = 'status-error';
                    status.textContent = '‚ùå Usu√°rio ou senha incorretos!';
                }
            }
        }
        
        // Entrar como visitante
        function entrarComoVisitante() {
            localStorage.setItem('furia_user', 'Visitante');
            localStorage.setItem('furia_tipo', 'visitante');
            
            document.getElementById('loginStatus').className = 'status-success';
            document.getElementById('loginStatus').textContent = '‚úÖ Modo visitante ativado!';
            
            setTimeout(() => {
                verificarLogin();
            }, 1000);
        }
        
        // Fazer logout
        function fazerLogout() {
            localStorage.removeItem('furia_user');
            localStorage.removeItem('furia_tipo');
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('userLoggedIn').style.display = 'none';
            document.getElementById('loginStatus').className = 'status-success';
            document.getElementById('loginStatus').textContent = '‚úÖ Logout realizado!';
        }
        
        // Acessar jogo
        function acessarJogo() {
            const user = localStorage.getItem('furia_user');
            
            if (!user) {
                document.getElementById('loginStatus').className = 'status-error';
                document.getElementById('loginStatus').textContent = '‚ùå Fa√ßa login primeiro!';
                return;
            }
            
            // Redirecionar para o jogo
            window.location.href = 'velha.html';
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            verificarLogin();
            
            // Efeito visual
            const title = document.querySelector('h1');
            setInterval(() => {
                const intensity = Math.random() * 20 + 10;
                title.style.textShadow = `0 0 ${intensity}px #ff0000`;
            }, 1000);
        });
    </script>
</body>
</html>
