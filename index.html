<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA DA NOITE PLAY - NEON VERMELHO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* EFEITO NEON GLOBAL */
        .neon-text {
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                0 0 35px #ff0000,
                0 0 40px #ff0000;
        }

        .neon-glow {
            box-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                0 0 35px #ff0000,
                0 0 40px #ff0000;
        }

        .neon-border {
            border: 3px solid #ff0000;
            box-shadow: 
                inset 0 0 10px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER FURIA NEON */
        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.98);
            border-radius: 25px;
            border: 4px solid #ff0000;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                inset 0 0 20px #ff0000;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: pulseNeon 2s infinite alternate;
        }

        @keyframes pulseNeon {
            0% {
                box-shadow: 
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000,
                    inset 0 0 20px #ff0000;
            }
            100% {
                box-shadow: 
                    0 0 30px #ff0000,
                    0 0 60px #ff0000,
                    0 0 90px #ff0000,
                    inset 0 0 30px #ff0000;
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            height: 120px;
            filter: 
                drop-shadow(0 0 10px #ff0000)
                drop-shadow(0 0 20px #ff0000)
                drop-shadow(0 0 30px #ff0000)
                drop-shadow(0 0 40px #ff0000);
            animation: logoGlow 3s infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                filter: 
                    drop-shadow(0 0 5px #ff0000)
                    drop-shadow(0 0 10px #ff0000)
                    drop-shadow(0 0 15px #ff0000);
            }
            100% {
                filter: 
                    drop-shadow(0 0 15px #ff0000)
                    drop-shadow(0 0 25px #ff0000)
                    drop-shadow(0 0 35px #ff0000)
                    drop-shadow(0 0 45px #ff0000);
            }
        }

        .slogan {
            font-size: 1.5em;
            color: #ff0000;
            font-style: italic;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        /* BOT√ïES PRINCIPAIS NEON */
        .botoes-principais {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .btn-grande {
            background: linear-gradient(45deg, #000000, #1a0000);
            color: #ff0000;
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px #ff0000,
                inset 0 0 15px #ff0000;
            transition: all 0.3s;
            display: block;
            text-shadow: 0 0 10px #ff0000;
            animation: btnPulse 3s infinite alternate;
        }

        @keyframes btnPulse {
            0% {
                box-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    inset 0 0 10px #ff0000;
            }
            100% {
                box-shadow: 
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000,
                    inset 0 0 20px #ff0000;
            }
        }

        .btn-grande:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 25px #ff0000,
                0 0 50px #ff0000,
                0 0 75px #ff0000,
                inset 0 0 25px #ff0000;
            animation: none;
        }

        /* STATUS AO VIVO NEON */
        .status-ao-vivo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            text-align: center;
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px #ff0000,
                inset 0 0 10px #ff0000;
            transition: all 0.3s;
        }

        .status-item:hover {
            box-shadow: 
                0 0 25px #ff0000,
                0 0 50px #ff0000,
                inset 0 0 15px #ff0000;
        }

        .status-numero {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            margin-bottom: 10px;
            animation: numberGlow 2s infinite alternate;
        }

        @keyframes numberGlow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        .status-label {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        /* PLAYER SOUNDCLOUD NEON */
        .player-container {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            margin: 40px 0;
            text-align: center;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                inset 0 0 15px #ff0000;
        }

        .player-title {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
        }

        .player-subtitle {
            color: #ff0000;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 0 0 10px #ff0000;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .audio-btn {
            background: linear-gradient(45deg, #000000, #1a0000);
            color: #ff0000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                inset 0 0 5px #ff0000;
            transition: all 0.3s;
            text-shadow: 0 0 5px #ff0000;
        }

        .audio-btn:hover {
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px #ff0000,
                inset 0 0 10px #ff0000;
            transform: scale(1.05);
        }

        .soundcloud-embed {
            width: 100%;
            height: 166px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px rgba(255, 0, 0, 0.7);
        }

        /* GALERIA DE MEMBROS NEON */
        .galeria-membros {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            margin: 40px 0;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                inset 0 0 15px #ff0000;
        }

        .galeria-titulo {
            text-align: center;
            color: #ff0000;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
        }

        .membros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .membro-item {
            background: rgba(20, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #ff0000;
            transition: all 0.3s;
            box-shadow: 
                0 0 10px #ff0000,
                inset 0 0 5px #ff0000;
        }

        .membro-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 5px 25px rgba(255, 0, 0, 0.8),
                0 0 30px #ff0000,
                inset 0 0 10px #ff0000;
        }

        .membro-img {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #1a0000, #330000);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-weight: bold;
            border: 1px solid #ff0000;
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 10px #ff0000;
        }

        .membro-nome {
            color: #ff0000;
            font-size: 0.9em;
            text-shadow: 0 0 5px #ff0000;
        }

        /* VIDEO YOUTUBE NEON */
        .video-container {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            margin: 40px 0;
            text-align: center;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                inset 0 0 15px #ff0000;
        }

        .video-title {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px rgba(255, 0, 0, 0.7);
        }

        /* CHATS DUPLICADOS NEON */
        .chats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        @media (max-width: 968px) {
            .chats-container {
                grid-template-columns: 1fr;
            }
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                inset 0 0 15px #ff0000;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff0000;
            box-shadow: 0 5px 10px -5px #ff0000;
        }

        .chat-title {
            color: #ff0000;
            font-size: 1.8em;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
        }

        .chat-stats {
            display: flex;
            gap: 20px;
        }

        .chat-stat {
            text-align: center;
        }

        .chat-stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
        }

        .chat-stat-label {
            font-size: 0.9em;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(20, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #ff0000;
            margin-bottom: 20px;
            box-shadow: inset 0 0 15px #ff0000;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(40, 0, 0, 0.9);
            border-left: 3px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-user {
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .message-time {
            color: #ff0000;
            font-size: 0.8em;
            text-shadow: 0 0 3px #ff0000;
        }

        .message-content {
            color: #ff0000;
            text-shadow: 0 0 3px #ff0000;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            background: rgba(20, 0, 0, 0.9);
            color: #ff0000;
            font-size: 1em;
            box-shadow: 
                inset 0 0 10px #ff0000,
                0 0 5px #ff0000;
        }

        .chat-input::placeholder {
            color: #ff6666;
            text-shadow: 0 0 3px #ff0000;
        }

        .chat-send {
            padding: 12px 25px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            background: linear-gradient(45deg, #000000, #1a0000);
            color: #ff0000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 0 10px #ff0000,
                inset 0 0 5px #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .chat-send:hover {
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px #ff0000,
                inset 0 0 10px #ff0000;
        }

        /* BOT√ÉO FR√òN NEON */
        .btn-fron {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #000000, #1a0000);
            color: #ff0000;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff0000;
            box-shadow: 
                0 0 15px #ff0000,
                0 0 30px #ff0000,
                inset 0 0 10px #ff0000;
            z-index: 1000;
            transition: all 0.3s;
            text-shadow: 0 0 5px #ff0000;
            animation: fronPulse 2s infinite alternate;
        }

        @keyframes fronPulse {
            0% {
                box-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    inset 0 0 5px #ff0000;
            }
            100% {
                box-shadow: 
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000,
                    inset 0 0 15px #ff0000;
            }
        }

        .btn-fron:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 25px #ff0000,
                0 0 50px #ff0000,
                0 0 75px #ff0000,
                inset 0 0 20px #ff0000;
            animation: none;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .botoes-principais {
                grid-template-columns: 1fr;
            }
            
            .status-ao-vivo {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .membros-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .chat-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-wrapper iframe {
                height: 250px;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
