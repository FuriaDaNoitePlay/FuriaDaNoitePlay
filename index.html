<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furiadanoiteplay - Sistema Oficial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0000, #4a0000, #000000);
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER FURIA */
        .header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 50px #ff0000;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            margin-bottom: 10px;
        }

        .slogan {
            color: #ff6666;
            font-size: 1.3em;
            font-style: italic;
        }

        /* √ÅREA DO VISITANTE */
        .area-visitante {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            margin: 20px 0;
            text-align: center;
        }

        .titulo-visitante {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .descricao-visitante {
            color: #ff6666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* STATUS AO VIVO */
        .status-live {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #ff0000;
            text-align: center;
            box-shadow: 0 0 20px #ff0000;
        }

        .status-numero {
            font-size: 3em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 10px;
        }

        .status-label {
            color: #ff6666;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* BOT√ÉO WHATSAPP */
        .btn-whatsapp {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            border: 3px solid #ff3333;
            box-shadow: 0 0 30px #ff0000;
            transition: all 0.3s;
            animation: pulseVermelho 2s infinite;
        }

        @keyframes pulseVermelho {
            0% { transform: scale(1); box-shadow: 0 0 30px #ff0000; }
            50% { transform: scale(1.05); box-shadow: 0 0 50px #ff0000; }
            100% { transform: scale(1); box-shadow: 0 0 30px #ff0000; }
        }

        .btn-whatsapp:hover {
            transform: scale(1.1);
            box-shadow: 0 0 70px #ff0000;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .status-live {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.2em;
            }
            
            .btn-whatsapp {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">furiadanoiteplay</div>
            <div class="slogan">Sistema Oficial - Comunidade Ativa</div>
        </div>

        <!-- √ÅREA DO VISITANTE -->
        <div class="area-visitante">
            <h2 class="titulo-visitante">üîç √ÅREA DO VISITANTE</h2>
            <p class="descricao-visitante">Bem-vindo ao sistema oficial FuriaDaNoitePlay</p>
            
            <!-- STATUS AO VIVO -->
            <div class="status-live">
                <div class="status-item">
                    <div class="status-numero" id="onlineCount">338</div>
                    <div class="status-label">ONLINE AGORA</div>
                </div>
                <div class="status-item">
                    <div class="status-numero" id="playingCount">87</div>
                    <div class="status-label">JOGANDO TRUCU</div>
                </div>
            </div>

            <!-- BOT√ÉO WHATSAPP -->
            <a href="https://chat.whatsapp.com/EkJqeFo2KVSHs2ekpr4NIj" class="btn-whatsapp" target="_blank">
                üöÄ ENTRAR NO GRUPO
            </a>
        </div>
    </div>

    <script>
        // üî• SISTEMA FURIA - STATUS DIN√ÇMICO
        function atualizarStatus() {
            const online = Math.floor(Math.random() * 50) + 320;
            const playing = Math.floor(online / 3.9);
            
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('playingCount').textContent = playing;
        }

        // Atualizar a cada 5 segundos
        setInterval(atualizarStatus, 5000);
        
        // Iniciar
        atualizarStatus();

        console.log('üî• furiadanoiteplay - Sistema carregado!');
    </script>
</body>
</html>
