<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Série B</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-blue: #1b03a3;
            --neon-orange: #ff5e00;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(57, 255, 20, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(27, 3, 163, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .season-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .season-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px var(--neon-blue);
            margin: 0 15px;
        }
        
        .season-text {
            color: var(--neon-orange);
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        
        .classification-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        .section-title {
            color: var(--neon-green);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .team-list {
            list-style: none;
        }
        
        .team-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .team-item:hover {
            transform: translateX(5px);
            border-left: 3px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }
        
        .team-position {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-green);
            width: 40px;
            text-align: center;
        }
        
        .team-badge {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: relative;
        }
        
        .badge-echo {
            background: linear-gradient(135deg, var(--neon-blue), #0a5fa0);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .badge-olimpo {
            background: linear-gradient(135deg, var(--neon-orange), #ff8c00);
            box-shadow: 0 0 10px var(--neon-orange);
        }
        
        .badge-beezeekay {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            box-shadow: 0 0 10px #8a2be2;
        }
        
        .badge-icon {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .team-name {
            flex-grow: 1;
            font-size: 1.1rem;
        }
        
        .team-points {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .trophy-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .trophy {
            width: 120px;
            height: 120px;
            background: var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .trophy:before {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .trophy-icon {
            color: white;
            font-size: 3rem;
        }
        
        .bird-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--neon-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px var(--neon-orange);
        }
        
        .bird-1 {
            top: 20%;
            left: 15%;
        }
        
        .bird-2 {
            top: 20%;
            right: 15%;
        }
        
        .bird-3 {
            bottom: 20%;
            left: 15%;
        }
        
        .bird-4 {
            bottom: 20%;
            right: 15%;
        }
        
        .bird-icon {
            color: white;
            font-size: 1.2rem;
        }
        
        .leaf-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.7;
        }
        
        .leaf-1 {
            top: 10%;
            left: 25%;
            transform: rotate(45deg);
        }
        
        .leaf-2 {
            top: 10%;
            right: 25%;
            transform: rotate(-45deg);
        }
        
        .leaf-3 {
            bottom: 10%;
            left: 25%;
            transform: rotate(-45deg);
        }
        
        .leaf-4 {
            bottom: 10%;
            right: 25%;
            transform: rotate(45deg);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .control-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .team-item {
                padding: 10px;
            }
            
            .team-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SÉRIE B</h1>
            <div class="season-indicator">
                <div class="season-text">Temporada</div>
                <div class="season-circle">8</div>
                <div class="season-text">Em Andamento</div>
            </div>
        </header>
        
        <div class="controls">
            <button class="control-btn">Atualizar</button>
            <button class="control-btn">Classificação</button>
            <button class="control-btn">Resultados</button>
        </div>
        
        <section class="classification-section">
            <h2 class="section-title">CLASSIFICAÇÃO</h2>
            
            <ul class="team-list">
                <li class="team-item">
                    <div class="team-position">1</div>
                    <div class="team-badge badge-echo">
                        <div class="badge-icon">E</div>
                    </div>
                    <div class="team-name">ECHO TEAM ACADEMY</div>
                    <div class="team-points">34</div>
                </li>
                <li class="team-item">
                    <div class="team-position">2</div>
                    <div class="team-badge badge-olimpo">
                        <div class="badge-icon">O</div>
                    </div>
                    <div class="team-name">OLIMPO YAKUZA</div>
                    <div class="team-points">34</div>
                </li>
                <li class="team-item">
                    <div class="team-position">3</div>
                    <div class="team-badge badge-beezeekay">
                        <div class="badge-icon">B</div>
                    </div>
                    <div class="team-name">BEEZEEKAY ESPORTS</div>
                    <div class="team-points">32</div>
                </li>
            </ul>
        </section>
        
        <div class="trophy-section">
            <div class="trophy">
                <div class="trophy-icon">🏆</div>
                <div class="bird-decoration bird-1">
                    <div class="bird-icon">🐦</div>
                </div>
                <div class="bird-decoration bird-2">
                    <div class="bird-icon">🐦</div>
                </div>
                <div class="bird-decoration bird-3">
                    <div class="bird-icon">🐦</div>
                </div>
                <div class="bird-decoration bird-4">
                    <div class="bird-icon">🐦</div>
                </div>
                <div class="leaf-decoration leaf-1"></div>
                <div class="leaf-decoration leaf-2"></div>
                <div class="leaf-decoration leaf-3"></div>
                <div class="leaf-decoration leaf-4"></div>
            </div>
        </div>
        
        <footer>
            <p>Sistema de Classificação - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Efeito de digitação no título
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            typeWriter();
            
            // Efeito de brilho nos botões
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.boxShadow = '0 0 15px var(--neon-green)';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.boxShadow = 'none';
                });
            });
            
            // Simulação de atualização de dados
            const updateBtn = document.querySelector('.control-btn');
            updateBtn.addEventListener('click', function() {
                const points = document.querySelectorAll('.team-points');
                points.forEach(point => {
                    const currentPoints = parseInt(point.textContent);
                    point.textContent = currentPoints + Math.floor(Math.random() * 3);
                });
                
                // Efeito visual de atualização
                this.style.background = 'var(--neon-green)';
                this.style.color = 'var(--dark-bg)';
                setTimeout(() => {
                    this.style.background = '';
                    this.style.color = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
