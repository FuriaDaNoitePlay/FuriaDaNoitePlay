<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuriaDaNoitePlay - Carregando</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS ESPECÍFICOS PARA A TELA DE CARREGAMENTO */
        .tela-iniciacao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .logo-grande {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 0 60px #ff0000;
            animation: pulse 2s infinite;
        }

        .carregando {
            color: #ff0000;
            font-size: 20px;
            margin-top: 30px;
            text-shadow: 0 0 15px #ff0000;
            animation: typing 2s steps(12, end) infinite, blink 0.7s infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff0000;
            width: 140px;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 140px; }
            100% { width: 0; }
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #ff0000; }
        }
    </style>
</head>
<body>
    <div class="tela-iniciacao">
        <img src="furia.png" alt="FuriaDaNoitePlay" class="logo-grande">
        <div class="carregando">Carregando...</div>
    </div>

    <script>
        // Redireciona para login.html após 4 segundos
        setTimeout(function() {
            window.location.href = "login.html";
        }, 4000);
    </script>
</body>
</html>
