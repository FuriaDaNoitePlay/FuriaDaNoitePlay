<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fúria da Noite Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fúria da Noite Play</h1>
        </div>
        
        <div class="login-box">
            <div class="user-type">
                <span class="type-label">Visitante</span>
            </div>
            
            <form id="visitanteForm">
                <input type="text" placeholder="Digite seu Nick" class="input-field" required>
                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            
            <div class="links">
                <button class="btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastrar</button>
            </div>
        </div>
        
        <footer>
            <p>© 2025 FuriaDaNoitePlay</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
