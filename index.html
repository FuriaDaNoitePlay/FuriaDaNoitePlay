<script>
  // Carregar dados de equipe
  const equipe = JSON.parse(localStorage.getItem('equipeFuria'));

  const menu = document.getElementById('menu');
  const loginLink = document.getElementById('loginLink');

  if (equipe) {
    // Oculta o botão de login
    loginLink.style.display = 'none';

    // Adiciona as novas abas dinâmicas
    const perfil = document.createElement('a');
    perfil.href = 'perfil.html';
    perfil.textContent = '👤 Meu Perfil';

    const chat = document.createElement('a');
    chat.href = '#chat';
    chat.textContent = '💬 Chat Geral';

    const confronto = document.createElement('a');
    confronto.href = 'confrontos.html';
    confronto.textContent = '⚔️ Confrontos';

    const tabela = document.createElement('a');
    tabela.href = 'tabela.html';
    tabela.textContent = '📊 Tabela';

    menu.appendChild(perfil);
    menu.appendChild(chat);
    menu.appendChild(confronto);
    menu.appendChild(tabela);
  } else {
    // Se não estiver logado, volta pro login
    if (window.location.pathname.endsWith('index.html')) {
      alert('Faça login para acessar o conteúdo da Fúria.');
      window.location.href = 'login.html';
    }
  }
</script>
