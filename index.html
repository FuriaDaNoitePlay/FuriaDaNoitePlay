<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• F√∫ria da Noite Play üî•</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* SEU CSS COMPLETO AQUI (mantenha todo o CSS anterior) */
    
    /* NOVOS ESTILOS PARA O PAINEL ANIMA√á√ÉO */
    .painel-animacao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #000000 0%, #1a0033 50%, #000000 100%);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    
    .efeito-cosmos {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%);
      animation: pulsar-cosmos 4s infinite alternate;
    }
    
    @keyframes pulsar-cosmos {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.1); }
    }
    
    .estrelas {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(2px 2px at 40% 70%, #fff, transparent),
        radial-gradient(1px 1px at 60% 20%, #fff, transparent),
        radial-gradient(1px 1px at 80% 50%, #fff, transparent),
        radial-gradient(2px 2px at 30% 80%, #fff, transparent);
      animation: piscar-estrelas 3s infinite alternate;
    }
    
    @keyframes piscar-estrelas {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .loading-fron {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082;
      animation: pulsar-texto 2s infinite;
    }
    
    @keyframes pulsar-texto {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .barra-progresso {
      width: 300px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      border: 2px solid #8a2be2;
    }
    
    .progresso-interno {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #8a2be2, #4b0082, #0000ff);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #8a2be2;
    }
    
    .contador {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    
    .mensagens {
      font-size: 1.2rem;
      margin: 10px 0;
      min-height: 60px;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
    
    .botao-liberado {
      background: linear-gradient(135deg, #00ff00, #008800);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px #00ff00;
      display: none;
      animation: pulsar-botao 1.5s infinite;
    }
    
    @keyframes pulsar-botao {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px #00ff00; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px #00ff00; }
    }
  </style>
</head>

<body>
  <!-- SEU HTML COMPLETO AQUI (mantenha todo o HTML anterior) -->

  <!-- PAINEL DE ANIMA√á√ÉO (NOVO) -->
  <div class="painel-animacao" id="painelAnimacao">
    <div class="efeito-cosmos"></div>
    <div class="estrelas"></div>
    
    <div class="loading-fron">
      <i class="fas fa-fire"></i> SISTEMA FR√òN <i class="fas fa-fire"></i>
    </div>
    
    <div class="barra-progresso">
      <div class="progresso-interno" id="barraProgresso"></div>
    </div>
    
    <div class="contador" id="contador">INICIANDO...</div>
    
    <div class="mensagens" id="mensagens">
      Carregando m√≥dulos de seguran√ßa...
    </div>
    
    <button class="botao-liberado" id="botaoLiberado" onclick="abrirPaginaEspecial()">
      üöÄ ACESSAR SISTEMA COMPLETO
    </button>
  </div>

  <script>
    // =============================================
    // SISTEMA FR√òN COM ANIMA√á√ÉO ESPETACULAR
    // =============================================

    const btnFron = document.getElementById('btnFron');
    const fronStatus = document.getElementById('fronStatus');
    const painelAnimacao = document.getElementById('painelAnimacao');
    const barraProgresso = document.getElementById('barraProgresso');
    const contador = document.getElementById('contador');
    const mensagens = document.getElementById('mensagens');
    const botaoLiberado = document.getElementById('botaoLiberado');

    let fronAtivo = false;

    // FUN√á√ÉO PRINCIPAL DO BOT√ÉO FR√òN
    btnFron.addEventListener('click', function() {
      if (!fronAtivo) {
        // MOSTRAR PAINEL DE ANIMA√á√ÉO
        painelAnimacao.style.display = 'flex';
        fronAtivo = true;
        
        // INICIAR SEQU√äNCIA DE CARREGAMENTO
        iniciarCarregamento();
      }
    });

    function iniciarCarregamento() {
      let progresso = 0;
      const mensagensSequencia = [
        "üîê Ativando sistemas de seguran√ßa...",
        "‚ö° Carregando m√≥dulos FR√òN...", 
        "üåå Conectando com servidor gal√°ctico...",
        "üöÄ Inicializando propulsores...",
        "üéÆ Preparando ambiente de jogo...",
        "üí´ Sincronizando com a comunidade...",
        "üî• Sistema FR√òN quase pronto...",
        "‚úÖ Tudo carregado com sucesso!"
      ];
      
      let mensagemIndex = 0;
      
      const intervalo = setInterval(() => {
        progresso += 2;
        barraProgresso.style.width = progresso + '%';
        
        // ATUALIZAR CONTADOR
        contador.textContent = `${progresso}% CONCLU√çDO`;
        
        // MUDAR MENSAGEM A CADA 15%
        if (progresso % 15 === 0 && mensagemIndex < mensagensSequencia.length) {
          mensagens.textContent = mensagensSequencia[mensagemIndex];
          mensagemIndex++;
        }
        
        // EFEITOS VISUAIS DURANTE O CARREGAMENTO
        if (progresso === 50) {
          contador.style.color = '#ffd700';
          contador.style.textShadow = '0 0 15px #ffd700';
        }
        
        if (progresso === 80) {
          contador.style.color = '#00ff00';
          contador.style.textShadow = '0 0 15px #00ff00';
        }
        
        // QUANDO COMPLETAR
        if (progresso >= 100) {
          clearInterval(intervalo);
          carregamentoCompleto();
        }
      }, 80);
    }

    function carregamentoCompleto() {
      mensagens.textContent = "üéâ SISTEMA FR√òN ATIVADO COM SUCESSO!";
      contador.textContent = "100% - PRONTO!";
      botaoLiberado.style.display = 'block';
      
      // EFEITO FINAL
      setTimeout(() => {
        barraProgresso.style.background = 'linear-gradient(90deg, #00ff00, #008800)';
        barraProgresso.style.boxShadow = '0 0 20px #00ff00';
      }, 500);
    }

    function abrirPaginaEspecial() {
      // AQUI VOC√ä PODE REDIRECIONAR PARA:
      // 1. Uma p√°gina especial do FR√òN
      // 2. O painel ADM completo  
      // 3. Uma p√°gina de recursos exclusivos
      // 4. O sistema de jogo principal
      
      // EXEMPLO: Redirecionar para p√°gina especial
      window.location.href = 'sistema-fron-completo.html';
      
      // OU se quiser mostrar alerta antes:
      // alert('üöÄ ACESSANDO SISTEMA FR√òN COMPLETO!');
      // window.location.href = 'md1.html';
    }

    // SEU OUTRO C√ìDIGO JAVASCRIPT AQUI...
  </script>
</body>
</html>
