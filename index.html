<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- META OBRIGATÓRIA DO GOOGLE ADSENSE -->
    <meta name="google-adsense-account" content="ca-pub-9551454046138296">
    
    <title>FuriaDaNoitePlay - Carregando</title>
    
    <!-- GOOGLE ADSENSE (APENAS UMA VEZ NO HEAD) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9551454046138296" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ESTILOS ESPECÍFICOS PARA A TELA DE CARREGAMENTO */
        .tela-iniciacao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Orbitron', sans-serif;
        }

        .logo-grande {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 
                0 0 60px #ff0000,
                0 0 120px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
            border: 3px solid #ff0000;
        }

        .titulo-carregamento {
            color: #ff0000;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 20px #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .carregando {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 15px #ff0000;
            animation: typing 3s infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff0000;
            width: 0;
            font-weight: bold;
        }

        .barra-progresso {
            width: 300px;
            height: 6px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .progresso {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            border-radius: 3px;
            animation: carregar 8s ease-in-out;
            box-shadow: 0 0 10px #ff0000;
        }

        .contador {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000;
            font-family: 'Oxanium', sans-serif;
        }

        /* ANIMAÇÕES */
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; box-shadow: 0 0 40px #ff0000; }
            50% { transform: scale(1); opacity: 1; box-shadow: 0 0 80px #ff0000; }
            100% { transform: scale(0.9); opacity: 0.8; box-shadow: 0 0 40px #ff0000; }
        }

        @keyframes typing {
            0% { width: 0; }
            20% { width: 140px; }
            80% { width: 140px; }
            90% { width: 0; }
            100% { width: 0; }
        }

        @keyframes carregar {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        /* EFEITOS DE PARTÍCULAS */
        .particulas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particula {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0000;
            border-radius: 50%;
            animation: flutuar linear infinite;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes flutuar {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* ADSENSE NA TELA DE CARREGAMENTO */
        .ads-carregamento {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .ads-carregamento:hover {
            opacity: 1;
        }

        .ads-box {
            display: inline-block;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: #ccc;
            font-size: 12px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .logo-grande { width: 150px; height: 150px; }
            .titulo-carregamento { font-size: 20px; }
            .carregando { font-size: 16px; }
            .barra-progresso { width: 250px; }
        }

        @media (max-width: 480px) {
            .logo-grande { width: 120px; height: 120px; }
            .titulo-carregamento { font-size: 18px; }
            .barra-progresso { width: 200px; }
        }
    </style>
</head>

<body>
    <div class="tela-iniciacao">
        <img src="fúria.png" alt="FuriaDaNoitePlay" class="logo-grande">
        
        <h1 class="titulo-carregamento">FuriaDaNoitePlay</h1>
        
        <div class="carregando">Carregando...</div>
        
        <div class="barra-progresso">
            <div class="progresso"></div>
        </div>
        
        <div class="contador" id="contador">8s</div>
        
        <!-- Efeito de partículas -->
        <div class="particulas" id="particulas"></div>
        
        <!-- ANÚNCIO -->
        <div class="ads-carregamento">
            <div class="ads-box">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9551454046138296"
                     data-ad-slot="7259870550"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script>
        function criarParticulas() {
            const container = document.getElementById('particulas');
            const particulasCount = 15;
            
            for (let i = 0; i < particulasCount; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula';
                
                const left = Math.random() * 100;
                const animationDuration = 3 + Math.random() * 4;
                const animationDelay = Math.random() * 5;
                const size = 2 + Math.random() * 3;
                
                particula.style.left = left + 'vw';
                particula.style.animationDuration = animationDuration + 's';
                particula.style.animationDelay = animationDelay + 's';
                particula.style.width = size + 'px';
                particula.style.height = size + 'px';
                
                container.appendChild(particula);
            }
        }

        function atualizarContador() {
            const contador = document.getElementById('contador');
            let segundos = 8;
            
            const intervalo = setInterval(() => {
                segundos--;
                contador.textContent = segundos + 's';
                
                if (segundos <= 0) {
                    clearInterval(intervalo);
                }
            }, 1000);
        }

        function iniciarEfeitoDigitacao() {
            const elemento = document.querySelector('.carregando');
            const texto = 'Carregando...';
            let index = 0;
            
            function digitar() {
                if (index < texto.length) {
                    elemento.textContent = texto.substring(0, index + 1);
                    index++;
                    setTimeout(digitar, 100);
                }
            }
            
            setTimeout(digitar, 500);
        }

        // Inicializar anúncios do Google AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Redireciona após 8 segundos
        setTimeout(function() {
            const tela = document.querySelector('.tela-iniciacao');
            tela.style.opacity = '0';
            tela.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                window.location.href = "login.html";
            }, 500);
            
        }, 8000);

        document.addEventListener('DOMContentLoaded', function() {
            criarParticulas();
            atualizarContador();
            iniciarEfeitoDigitacao();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
